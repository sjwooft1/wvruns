<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schools – WV Runs</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    main {
      padding: 20px;
    }

    .schools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .school-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .school-card:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .school-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .school-card h3 {
      margin: 0;
      color: #002855;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .search-bar input {
      width: 300px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    @media (max-width: 768px) {
      .schools-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
      }
      .search-bar input {
        width: 100%;
        max-width: 300px;
      }
      .school-card img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/Wvruns Logo.png" alt="WV Runs Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="schools.html">Schools</a>
      <a href="meets.html">Meets</a>
      <a href="rankings.html">Rankings</a>
    </nav>
  </header>

  <main>
    <h1>West Virginia Schools</h1>
    <p>Select a school below to view their roster and results.</p>

    <div class="search-bar">
      <input type="text" id="search" placeholder="Search for a school...">
    </div>

    <div class="schools-grid" id="schools-grid"></div>
  </main>

  <footer>
    <p>&copy; 2025 WV Runs — Built by runners, for runners.</p>
  </footer>

  <!-- Supabase Client Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Supabase Configuration -->
  <script src="supabase-config.js"></script>
  <script>
    async function loadSchools() {
      const grid = document.getElementById("schools-grid");
      const search = document.getElementById("search");
      let schools = [];

      try {
        // Try to fetch from Supabase first
        const { data, error } = await supabase
          .from('schools')
          .select('*')
          .order('name');

        if (error) {
          console.error('Error fetching schools:', error);
          // Fallback to local JSON
          const res = await fetch("data/schools.json");
          schools = await res.json();
        } else if (data && data.length > 0) {
          schools = data;
        } else {
          // No data in Supabase, use local JSON
          const res = await fetch("data/schools.json");
          schools = await res.json();
        }
      } catch (error) {
        console.error('Error loading schools:', error);
        const res = await fetch("data/schools.json");
        schools = await res.json();
      }

      function renderList(filter = "") {
        grid.innerHTML = "";
        schools
          .filter(s => s.name.toLowerCase().includes(filter.toLowerCase()))
          .forEach(s => {
            const card = document.createElement("div");
            card.className = "school-card";
            card.innerHTML = `
              <img src="assets/team logos/${s.slug}.png" alt="${s.name} Logo">
              <h3>${s.name}</h3>
            `;
            card.addEventListener("click", () => {
              window.location.href = "school.html?school=" + s.slug;
            });
            grid.appendChild(card);
          });
      }

      renderList();

      search.addEventListener("input", e => {
        renderList(e.target.value);
      });
    }

    loadSchools();
  </script>
</body>
</html>
