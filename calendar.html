<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meet Calendar – Mountain State Miles</title>
  <link rel="icon" type="image/png" href="assets/Favicon Generator/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="assets/Favicon Generator/favicon.svg" />
  <link rel="shortcut icon" href="assets/Favicon Generator/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/Favicon Generator/apple-touch-icon.png" />
  <link rel="manifest" href="assets/Favicon Generator/site.webmanifest" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .calendar-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }
    .calendar-nav {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .calendar-nav button {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.98);
      border: 2px solid #002855;
      border-radius: 8px;
      color: #002855;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .calendar-nav button:hover {
      background: #002855;
      color: white;
    }
    .calendar-month {
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      background: rgba(255, 255, 255, 0.98);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .calendar-day-header {
      text-align: center;
      font-weight: 700;
      color: #002855;
      padding: 10px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .calendar-day {
      min-height: 100px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      padding: 8px;
      background: #ffffff;
      transition: all 0.3s ease;
    }
    .calendar-day:hover {
      border-color: #002855;
      box-shadow: 0 4px 8px rgba(0, 40, 85, 0.1);
    }
    .calendar-day.other-month {
      background: #f9fafb;
      opacity: 0.5;
    }
    .calendar-day.today {
      border-color: #0056b3;
      background: linear-gradient(135deg, #f0f4f8 0%, #ffffff 100%);
    }
    .day-number {
      font-weight: 700;
      color: #002855;
      margin-bottom: 5px;
      font-size: 1.1rem;
    }
    .calendar-day.today .day-number {
      color: #0056b3;
    }
    .meet-item {
      background: #002855;
      color: white;
      padding: 4px 6px;
      margin: 4px 0;
      border-radius: 4px;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .meet-item:hover {
      background: #0056b3;
      transform: translateX(2px);
    }
    .meet-item a {
      color: white;
      text-decoration: none;
      display: block;
    }
    .list-view {
      display: none;
      background: rgba(255, 255, 255, 0.98);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .list-view.active {
      display: block;
    }
    .list-meet-item {
      padding: 15px;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      border-radius: 10px;
      border-left: 4px solid #002855;
      transition: all 0.3s ease;
    }
    .list-meet-item:hover {
      transform: translateX(5px);
      box-shadow: 0 4px 12px rgba(0, 40, 85, 0.15);
    }
    .list-meet-item h3 {
      margin: 0 0 8px 0;
      color: #002855;
      font-size: 1.2rem;
    }
    .list-meet-item a {
      color: #0056b3;
      text-decoration: none;
      font-weight: 600;
    }
    .list-meet-item a:hover {
      text-decoration: underline;
    }
    .view-toggle {
      display: flex;
      gap: 10px;
    }
    .view-toggle button {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.98);
      border: 2px solid #002855;
      border-radius: 8px;
      color: #002855;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .view-toggle button.active {
      background: #002855;
      color: white;
    }
    @media (max-width: 768px) {
      .calendar-grid {
        gap: 5px;
        padding: 10px;
      }
      .calendar-day {
        min-height: 80px;
        padding: 5px;
      }
      .day-number {
        font-size: 0.9rem;
      }
      .meet-item {
        font-size: 0.65rem;
        padding: 2px 4px;
      }
      .calendar-controls {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="page-background"></div>
    <img src="assets/meets background.jpg" alt="" class="page-background-image" />
    <header>
      <img src="assets/Wvruns Logo.png" alt="Mountain State Miles Logo" class="logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="schools.html">Schools</a>
        <a href="meets.html">Meets</a>
        <a href="rankings.html">Rankings</a>
        <a href="calendar.html">Calendar</a>
      </nav>
    </header>
    <main>
      <h1 style="color: white; text-shadow: 2px 2px 8px rgba(0,0,0,0.3);">Meet Calendar</h1>
      <p style="color: rgba(255,255,255,0.95); font-size: 1.1rem; text-shadow: 1px 1px 4px rgba(0,0,0,0.2); margin-bottom: 30px;">View all upcoming and past meets in calendar format.</p>
      
      <div class="calendar-controls">
        <div class="calendar-nav">
          <button id="prev-month">← Previous</button>
          <button id="today-btn">Today</button>
          <button id="next-month">Next →</button>
        </div>
        <div class="calendar-month" id="month-year"></div>
        <div class="view-toggle">
          <button id="calendar-view-btn" class="active">Calendar</button>
          <button id="list-view-btn">List</button>
        </div>
      </div>

      <div id="calendar-container">
        <div class="calendar-grid" id="calendar-grid"></div>
      </div>

      <div class="list-view" id="list-view">
        <h2 style="color: #002855; margin-top: 0; margin-bottom: 20px;">All Meets</h2>
        <div id="meet-list"></div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Mountain State Miles — Built by runners, for runners.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script>
    let currentDate = new Date();
    let currentView = 'calendar';

    const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    const months = ['January', 'February', 'March', 'April', 'May', 'June', 
                   'July', 'August', 'September', 'October', 'November', 'December'];

    // Format date
    function formatDate(dateString) {
      if (!dateString) return '';
      const parts = dateString.split('-');
      if (parts.length === 3) {
        const year = parseInt(parts[0], 10);
        const month = parseInt(parts[1], 10) - 1;
        const day = parseInt(parts[2], 10);
        const date = new Date(year, month, day);
        return date.toLocaleDateString();
      }
      return new Date(dateString).toLocaleDateString();
    }

    // Load meets
    async function loadMeets() {
      const { data, error } = await supabase
        .from('meets')
        .select('*')
        .order('date', { ascending: true });
      
      if (error) {
        console.error('Error loading meets:', error);
        return [];
      }
      return data || [];
    }

    // Render calendar
    async function renderCalendar() {
      const meets = await loadMeets();
      const meetsByDate = {};
      
      meets.forEach(meet => {
        const dateKey = meet.date;
        if (!meetsByDate[dateKey]) {
          meetsByDate[dateKey] = [];
        }
        meetsByDate[dateKey].push(meet);
      });

      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      
      document.getElementById('month-year').textContent = `${months[month]} ${year}`;

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDate = new Date(firstDay);
      startDate.setDate(startDate.getDate() - startDate.getDay());
      
      const endDate = new Date(lastDay);
      endDate.setDate(endDate.getDate() + (6 - endDate.getDay()));

      const grid = document.getElementById('calendar-grid');
      grid.innerHTML = '';

      // Add day headers
      daysOfWeek.forEach(day => {
        const header = document.createElement('div');
        header.className = 'calendar-day-header';
        header.textContent = day;
        grid.appendChild(header);
      });

      // Add calendar days
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      
      for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
        const day = document.createElement('div');
        day.className = 'calendar-day';
        
        const isOtherMonth = d.getMonth() !== month;
        const isToday = d.getTime() === today.getTime();
        
        if (isOtherMonth) day.classList.add('other-month');
        if (isToday) day.classList.add('today');

        const dayNumber = document.createElement('div');
        dayNumber.className = 'day-number';
        dayNumber.textContent = d.getDate();
        day.appendChild(dayNumber);

        const dateKey = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
        const dayMeets = meetsByDate[dateKey] || [];

        dayMeets.forEach(meet => {
          const meetItem = document.createElement('div');
          meetItem.className = 'meet-item';
          meetItem.innerHTML = `<a href="meet.html?slug=${meet.slug}">${meet.name}</a>`;
          day.appendChild(meetItem);
        });

        grid.appendChild(day);
      }
    }

    // Render list view
    async function renderListView() {
      const meets = await loadMeets();
      const listDiv = document.getElementById('meet-list');
      
      if (meets.length === 0) {
        listDiv.innerHTML = '<p>No meets found.</p>';
        return;
      }

      listDiv.innerHTML = meets.map(meet => `
        <div class="list-meet-item">
          <h3><a href="meet.html?slug=${meet.slug}">${meet.name}</a></h3>
          <p><strong>Date:</strong> ${formatDate(meet.date)}</p>
          ${meet.location ? `<p><strong>Location:</strong> ${meet.location}</p>` : ''}
          ${meet.description ? `<p>${meet.description}</p>` : ''}
        </div>
      `).join('');
    }

    // Navigation
    document.getElementById('prev-month').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      if (currentView === 'calendar') renderCalendar();
    });

    document.getElementById('next-month').addEventListener('click', () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      if (currentView === 'calendar') renderCalendar();
    });

    document.getElementById('today-btn').addEventListener('click', () => {
      currentDate = new Date();
      if (currentView === 'calendar') renderCalendar();
      else renderListView();
    });

    // View toggle
    document.getElementById('calendar-view-btn').addEventListener('click', () => {
      currentView = 'calendar';
      document.getElementById('calendar-container').style.display = 'block';
      document.getElementById('list-view').classList.remove('active');
      document.getElementById('calendar-view-btn').classList.add('active');
      document.getElementById('list-view-btn').classList.remove('active');
      renderCalendar();
    });

    document.getElementById('list-view-btn').addEventListener('click', () => {
      currentView = 'list';
      document.getElementById('calendar-container').style.display = 'none';
      document.getElementById('list-view').classList.add('active');
      document.getElementById('list-view-btn').classList.add('active');
      document.getElementById('calendar-view-btn').classList.remove('active');
      renderListView();
    });

    // Initialize
    renderCalendar();
  </script>
</body>
</html>
