<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XC Admin Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url("assets/login bg.webp");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .login-box {
      background: rgba(7, 34, 86, 0.75);
      padding: 40px;
      width: 320px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: bold;
    }

    input {
      width: 95%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 16px;
      outline: none;
      text-align: center;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #ffcc00;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #04561b;
      transform: scale(1.05);
    }

    .error {
      margin-top: 5px;
      color: #ff0000;
      font-size: 18px;
      display: none;
    }
  </style>
</head>

<body>
  
  <div class="login-box">
    <h2>CrossCountry Admin Login</h2>
    <input type="password" id="password" placeholder="Enter Password">
    <button class="btn" onclick="checkLogin()">Login</button>
    <p id="error" class="error">Incorrect password.</p>
  </div>
  
  <script>
    // Already logged in? â†’ Go to admin page
    if (localStorage.getItem("xcAdmin") === "true") {
      window.location.replace("admin.html");
    }

    function checkLogin() {
      const pass = document.getElementById("password").value;
      if (pass === "phsisbest") {
        localStorage.setItem("xcAdmin", "true");
        window.location.replace("admin.html");
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>

</body>
</html>
