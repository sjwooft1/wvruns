<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XC Admin Login</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url("assets/login bg.webp");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .login-box {
      background: rgba(7, 34, 86, 0.75);
      padding: 40px;
      width: 320px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: bold;
    }

    input {
      width: 95%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 16px;
      outline: none;
      text-align: center;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #ffcc00;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #04561b;
      transform: scale(1.05);
    }

    .error {
      margin-top: 5px;
      color: #ff0000;
      font-size: 18px;
      display: none;
    }
    .navbar{
            width: 100vw;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar-content">
        <a href="xc.html" class="navbar-brand">üèîÔ∏è Cross Country</a>
        <button class="mobile-menu-toggle" aria-label="Toggle menu">‚ò∞</button>
        <ul class="navbar-nav" id="main-nav">
          <li><a href="/home/" class="navbar-link">Home</a></li>
          <li><a href="xc.html" class="navbar-link">Cross Country</a></li>
          <li><a href="schools.html" class="navbar-link">Schools</a></li>
          <li><a href="meets.html" class="navbar-link">Meets</a></li>
        </ul>
      </div>
    </nav>
  </header>
  
  <div class="login-box">
    <h2>CrossCountry Admin Login</h2>
    <input type="password" id="password" placeholder="Enter Password">
    <button class="btn" onclick="checkLogin()">Login</button>
    <p id="error" class="error">Incorrect password.</p>
  </div>
  
  <script>
    // Already logged in? ‚Üí Go to admin page
    if (localStorage.getItem("&#120; &#99; &#97; &#100; &#109; &#105; &#110;") === "&#116; &#114; &#117; &#101;") {
      window.location.replace("admin.html");
    }

    function checkLogin() {
      const pass = document.getElementById("password").value;
      if (pass === "phsisbest") {
        localStorage.setItem("&#120; &#99; &#97; &#100; &#109; &#105; &#110;", "&#116; &#114; &#117; &#101;");
        window.location.replace("admin.html");
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
    const passwordInput = document.getElementById("password");

// Listen for keydown event on the input field
passwordInput.addEventListener("keydown", function(event) {
  // Use event.key === "Enter" for modern standards (2025)
  if (event.key === "Enter") {
    event.preventDefault(); // Prevents default browser actions
    document.querySelector(".btn").click(); // Programmatically clicks the button
  }
  });
  
  // Mobile menu toggle
  document.addEventListener('DOMContentLoaded', () => {
    const menuToggle = document.querySelector('.mobile-menu-toggle');
    const navMenu = document.getElementById('main-nav');
    
    if (menuToggle && navMenu) {
      menuToggle.addEventListener('click', () => {
        navMenu.classList.toggle('mobile-open');
      });
      
      document.addEventListener('click', (e) => {
        if (!navMenu.contains(e.target) && !menuToggle.contains(e.target)) {
          navMenu.classList.remove('mobile-open');
        }
      });
    }
  });
  </script>

</body>
</html>
