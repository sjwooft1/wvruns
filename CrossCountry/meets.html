  <style>/* === 1. MODERN CSS RESET & GLOBAL STYLES === */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    
    body, h1, p, ul, li {
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f8;
      color: #333;
      /* Use Flexbox for overall sticky footer layout */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }
    
    ul {
      list-style: none;
    }
    
    a {
      text-decoration: none;
      color: inherit;
    }
    
    /* Container helper class for centering and max width */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* === 2. BACKGROUND STYLING === */
    
    .page-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 40, 85, 0.8); /* Dark overlay */
      z-index: 0; 
    }
    
    .page-background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Puts image furthest back */
      opacity: 0.7;
    }
    
    
    /* === 3. HEADER & NAVIGATION === */
    
    header {
      position: relative;
      z-index: 10; /* Ensure header is above content wrapper background layers */
    }
    
    .logo {
      display: block;

      margin: 20px auto 0;

    .navbar {

    }
    
    .navbar-content {

    }
    
    .navbar-brand {

      font-size: 1.5rem;

    }
    
    .navbar-nav {

    main h1 {

      font-size: 2.5rem;
      margin-bottom: 15px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);

    main p {

      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 40px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }
    
    
    /* === 5. MEETS CARD LAYOUT (Original styles refined) === */
    
    .meets-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    #meets-list {
      display: grid;
      /* Use auto-fill and minmax for a fully responsive grid */
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 28px;
    }
    
    #meets-list li {
      background: linear-gradient(135deg, #ffffff 0%, #f8fbfd 100%);
      border-radius: 16px;
      padding: 28px 24px;
      box-shadow: 0 4px 16px rgba(0, 40, 85, 0.08);
      border: 1.5px solid rgba(0, 40, 85, 0.06);
      cursor: pointer;
      transition: all 0.35s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
      text-align:center
    }
    
    /* Gradient top accent bar */
    #meets-list li::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #002855 0%, #0056b3 50%, #002855 100%);
      transform: scaleX(0);
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform-origin: left;
    }
    
    #meets-list li:hover::before {
      transform: scaleX(1);
    }
    
    #meets-list li a {

      margin-bottom: 12px;

    #meets-list li a:hover {

    #meets-list li div {

      font-size: 0.95rem;
    }
    
    #meets-list li div:first-of-type {

      margin-bottom: 6px;
      font-size: 1rem;
    }
    
    /* Note: The last div's style is handled in the JS via inline style in the HTML you provided, 
       but it's good practice to keep CSS in the CSS file: */

  <script>
    async function loadMeets() {
      const container = document.getElementById('meets-list');
      try {
        const meets = await getAllMeets();
        
        if (!meets.length) {
          container.innerHTML = '<li class="empty-state"><p>No meets found.</p></li>';
          return;
        }
        
        function formatDate(dateString) {
          if (!dateString) return 'Date TBD';
          const parts = dateString.split('-');
          if (parts.length === 3) {
            const year = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10) - 1;
            const day = parseInt(parts[2], 10);
            const date = new Date(year, month, day);
            return date.toLocaleDateString('en-US', { 
              weekday: 'short', 
              month: 'short', 
              day: 'numeric' 
            });
          }
          return new Date(dateString).toLocaleDateString();
        }
        
        container.innerHTML = meets.map(meet => {
          const date = formatDate(meet.date);
          const location = meet.location ? meet.location : 'Location TBD';
          return `
            <li>
              <a href="meet.html?slug=${meet.slug}">${meet.name}</a>
              <div>${date}</div>
              <div>${location}</div>
              ${meet.description ? `<div style="margin-top: auto; padding-top: 12px; border-top: 1px solid rgba(0, 40, 85, 0.1);">
                ${meet.description}
              </div>` : ''}
            </li>
          `;
        }).join('');
      } catch (e) {
          console.error("Failed to load meets:", e);
          container.innerHTML = '<li class="empty-state"><p>Failed to load meets.</p></li>';
      }
    }

    // Call loadMeets when the script runs
    // Note: You might want to run this after DOMContentLoaded if firebase-config.js needs the DOM ready
    if (typeof getAllMeets === 'function') {
        loadMeets();
    } else {
        document.getElementById('meets-list').innerHTML = '<li class="empty-state"><p>Firebase scripts not loaded correctly.</p></li>';
    }
  </script>
