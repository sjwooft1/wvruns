<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSV Import ‚Äî Cross Country Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    
    :root {
      --bg: #0a0e1a;
      --panel: #0f1626;
      --card: #151f2e;
      --accent: #ff7b2d;
      --accent-hover: #ff8c42;
      --muted: #9fb4c8;
      --border: rgba(255,255,255,0.08);
      --hover: rgba(255,255,255,0.05);
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --info: #007bff;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: #e6f0f7;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    .header {
      margin-bottom: 40px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin: 0 0 10px;
      background: linear-gradient(90deg, var(--accent), var(--accent-hover));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .header p {
      color: var(--muted);
      font-size: 1.1rem;
    }
    
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 24px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }
    
    .card-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin: 0 0 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .upload-zone {
      border: 2px dashed var(--border);
      border-radius: 12px;
      padding: 60px 20px;
      text-align: center;
      transition: all 0.3s;
      cursor: pointer;
      background: var(--card);
    }
    
    .upload-zone:hover {
      border-color: var(--accent);
      background: rgba(255, 123, 45, 0.05);
    }
    
    .upload-zone.dragover {
      border-color: var(--accent);
      background: rgba(255, 123, 45, 0.1);
      transform: scale(1.02);
    }
    
    .upload-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }
    
    .upload-text {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .upload-hint {
      color: var(--muted);
      font-size: 0.9rem;
    }
    
    .file-input {
      display: none;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: var(--accent);
      color: #fff;
    }
    
    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 123, 45, 0.3);
    }
    
    .btn-secondary {
      background: transparent;
      color: var(--muted);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      background: var(--hover);
      color: #fff;
    }
    
    .btn-success {
      background: var(--success);
      color: #fff;
    }
    
    .btn-success:hover {
      background: #218838;
    }
    
    .file-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: var(--card);
      border-radius: 8px;
      margin-top: 20px;
    }
    
    .file-info-name {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .file-info-size {
      color: var(--muted);
      font-size: 0.9rem;
    }
    
    .preview-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: var(--card);
      border-radius: 8px;
      overflow: hidden;
    }
    
    .preview-table thead {
      background: var(--panel);
    }
    
    .preview-table th {
      padding: 12px 16px;
      text-align: left;
      font-weight: 600;
      color: var(--muted);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 2px solid var(--border);
    }
    
    .preview-table td {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
    }
    
    .preview-table tbody tr:hover {
      background: var(--hover);
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    
    .stat-item {
      background: var(--card);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid var(--border);
    }
    
    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
      margin: 0;
    }
    
    .stat-label {
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: 8px;
    }
    
    .alert {
      padding: 16px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .alert-success {
      background: rgba(40, 167, 69, 0.1);
      border: 1px solid rgba(40, 167, 69, 0.3);
      color: #28a745;
    }
    
    .alert-error {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.3);
      color: #dc3545;
    }
    
    .alert-warning {
      background: rgba(255, 193, 7, 0.1);
      border: 1px solid rgba(255, 193, 7, 0.3);
      color: #ffc107;
    }
    
    .error-list {
      background: var(--card);
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .error-item {
      padding: 8px 12px;
      margin-bottom: 8px;
      background: rgba(220, 53, 69, 0.1);
      border-left: 3px solid var(--danger);
      border-radius: 4px;
      font-size: 0.9rem;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      text-decoration: none;
      margin-bottom: 20px;
      transition: color 0.2s;
    }
    
    .back-link:hover {
      color: #fff;
    }
    
    .meet-select {
      width: 100%;
      padding: 12px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: #e6f0f7;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    
    .meet-select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 123, 45, 0.1);
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-label {
      display: block;
      font-weight: 600;
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 8px;
    }
    
    .form-input {
      width: 100%;
      padding: 12px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: #e6f0f7;
      font-size: 1rem;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 123, 45, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="admin.html" class="back-link">‚Üê Back to Admin</a>
    
    <div class="header">
      <h1>üìä CSV Import</h1>
      <p>Import cross country results from CSV files</p>
    </div>
    
    <div class="card">
      <h2 class="card-title">Step 1: Select Meet</h2>
      <select id="meet-select" class="meet-select">
        <option value="">Loading meets...</option>
      </select>
      <button class="btn btn-secondary" onclick="createNewMeet()">+ Create New Meet</button>
    </div>
    
    <div class="card">
      <h2 class="card-title">Step 2: Upload CSV File</h2>
      <div class="upload-zone" id="upload-zone">
        <div class="upload-icon">üìÅ</div>
        <div class="upload-text">Drag & drop your CSV file here</div>
        <div class="upload-hint">or click to browse</div>
        <input type="file" id="file-input" class="file-input" accept=".csv" />
      </div>
      <div id="file-info" style="display: none;"></div>
    </div>
    
    <div class="card">
      <h2 class="card-title">Step 3: Import Options</h2>
      <div class="form-group">
        <label class="form-label">Default Gender (if not in CSV)</label>
        <select id="default-gender" class="form-input">
          <option value="">Auto-detect from CSV</option>
          <option value="M">Male (M)</option>
          <option value="F">Female (F)</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label">Default Distance (meters, if not in CSV)</label>
        <input type="number" id="default-distance" class="form-input" placeholder="5000" value="5000">
      </div>
    </div>
    
    <div class="card" id="preview-card" style="display: none;">
      <h2 class="card-title">Step 4: Preview Data</h2>
      <div id="preview-content"></div>
    </div>
    
    <div class="card" id="import-card" style="display: none;">
      <h2 class="card-title">Step 5: Import</h2>
      <div id="import-content"></div>
    </div>
    
    <div id="alerts"></div>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="firebase-helpers.js"></script>
  <script>
    let selectedFile = null;
    let parsedData = null;
    let selectedMeetSlug = null;
    
    async function waitForFirebase() {
      let attempts = 0;
      while (typeof window.firebaseDatabase === 'undefined' && attempts < 50) {
        await new Promise(resolve => setTimeout(resolve, 100));
        attempts++;
      }
    }
    
    async function loadMeets() {
      const select = document.getElementById('meet-select');
      try {
        await waitForFirebase();
        const snapshot = await window.firebaseDatabase.ref('crosscountry/meets').once('value');
        const meets = [];
        snapshot.forEach(child => {
          meets.push({ slug: child.val().slug || child.key, name: child.val().name || 'Unnamed Meet', ...child.val() });
        });
        
        meets.sort((a, b) => {
          const dateA = a.date || '';
          const dateB = b.date || '';
          return dateB.localeCompare(dateA);
        });
        
        select.innerHTML = '<option value="">-- Select a meet --</option>' + 
          meets.map(m => `<option value="${m.slug}">${m.name || 'Unnamed Meet'} (${m.date || 'No date'})</option>`).join('');
      } catch (error) {
        console.error('Error loading meets:', error);
        select.innerHTML = '<option value="">Error loading meets</option>';
      }
    }
    
    document.getElementById('meet-select').addEventListener('change', (e) => {
      selectedMeetSlug = e.target.value;
      if (selectedMeetSlug && selectedFile) {
        parseAndPreview();
      }
    });
    
    const uploadZone = document.getElementById('upload-zone');
    const fileInput = document.getElementById('file-input');
    
    uploadZone.addEventListener('click', () => fileInput.click());
    
    uploadZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadZone.classList.add('dragover');
    });
    
    uploadZone.addEventListener('dragleave', () => {
      uploadZone.classList.remove('dragover');
    });
    
    uploadZone.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.name.endsWith('.csv')) {
        handleFile(file);
      } else {
        showAlert('Please upload a CSV file', 'error');
      }
    });
    
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        handleFile(file);
      }
    });
    
    function handleFile(file) {
      selectedFile = file;
      const fileInfo = document.getElementById('file-info');
      fileInfo.style.display = 'block';
      fileInfo.innerHTML = `
        <div class="file-info">
          <div class="file-info-name">
            <span>üìÑ</span>
            <span>${file.name}</span>
          </div>
          <div class="file-info-size">${(file.size / 1024).toFixed(2)} KB</div>
        </div>
      `;
      
      if (selectedMeetSlug) {
        parseAndPreview();
      } else {
        showAlert('Please select a meet first', 'warning');
      }
    }
    
    async function parseAndPreview() {
      if (!selectedFile || !selectedMeetSlug) return;
      
      const reader = new FileReader();
      reader.onload = async (e) => {
        try {
          const csvText = e.target.result;
          // Parse CSV - detect headers from first line
          const lines = csvText.trim().split('\n');
          if (lines.length < 2) {
            throw new Error('CSV file must have at least a header row and one data row');
          }
          
          // Parse first line as headers
          const firstLine = lines[0];
          const detectedHeaders = firstLine.split(',').map(h => h.trim().toLowerCase().replace(/"/g, ''));
          
          // Map common header variations to standard names
          const headerMap = {
            'athlete': 'athlete_name',
            'athlete name': 'athlete_name',
            'name': 'athlete_name',
            'runner': 'athlete_name',
            'school': 'school_slug',
            'school slug': 'school_slug',
            'team': 'school_slug',
            'time': 'time',
            'finish time': 'time',
            'result': 'time',
            'distance': 'distance',
            'place': 'place',
            'position': 'place',
            'gender': 'gender',
            'sex': 'gender'
          };
          
          const headers = detectedHeaders.map(h => headerMap[h] || h);
          
          // Use the helper function from firebase-helpers.js
          if (window.parseCSV) {
            // The helper function expects headers and will skip first line
            parsedData = window.parseCSV(csvText, headers);
          } else {
            // Fallback parsing
            parsedData = parseCSVFallback(csvText, headers);
          }
          
          if (parsedData.length === 0) {
            showAlert('No data found in CSV file', 'error');
            return;
          }
          
          displayPreview(parsedData);
        } catch (error) {
          console.error('Error parsing CSV:', error);
          showAlert('Error parsing CSV: ' + error.message, 'error');
        }
      };
      reader.readAsText(selectedFile);
    }
    
    function displayPreview(data) {
      const previewCard = document.getElementById('preview-card');
      const previewContent = document.getElementById('preview-content');
      const importCard = document.getElementById('import-card');
      const importContent = document.getElementById('import-content');
      
      const defaultGender = document.getElementById('default-gender').value;
      const defaultDistanceInput = document.getElementById('default-distance');
      const defaultDistance = parseFloat(defaultDistanceInput ? defaultDistanceInput.value : 5000) || 5000;
      
      // Validate and process data
      const processed = data.map((row, idx) => {
        const processedRow = { ...row };
        
        // Apply defaults
        if (!processedRow.gender && defaultGender) {
          processedRow.gender = defaultGender;
        }
        if (!processedRow.distance) {
          processedRow.distance = defaultDistance;
        }
        if (!processedRow.meet_slug) {
          processedRow.meet_slug = selectedMeetSlug;
        }
        
        // Validate
        processedRow.valid = !!processedRow.athlete_name;
        processedRow.errors = [];
        
        if (!processedRow.athlete_name) {
          processedRow.errors.push('Missing athlete name');
        }
        if (processedRow.time) {
            const parsedTime = window.parseTimeToSeconds ? window.parseTimeToSeconds(processedRow.time) : parseTimeToSeconds(processedRow.time);
          if (isNaN(parsedTime)) {
            processedRow.errors.push('Invalid time format');
            processedRow.valid = false;
          } else {
            processedRow.time = parsedTime;
          }
        }
        if (processedRow.gender && !['M', 'F'].includes(processedRow.gender.toUpperCase())) {
          processedRow.errors.push('Invalid gender');
          processedRow.valid = false;
        }
        
        return processedRow;
      });
      
      const stats = {
        total: processed.length,
        valid: processed.filter(r => r.valid).length,
        errors: processed.filter(r => !r.valid).length
      };
      
      previewContent.innerHTML = `
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-number">${stats.total}</div>
            <div class="stat-label">Total Rows</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" style="color: var(--success);">${stats.valid}</div>
            <div class="stat-label">Valid Rows</div>
          </div>
          <div class="stat-item">
            <div class="stat-number" style="color: ${stats.errors > 0 ? 'var(--danger)' : 'var(--success)'};">${stats.errors}</div>
            <div class="stat-label">Errors</div>
          </div>
        </div>
        
        <table class="preview-table">
          <thead>
            <tr>
              <th>Row</th>
              <th>Athlete</th>
              <th>School</th>
              <th>Gender</th>
              <th>Time</th>
              <th>Distance (m)</th>
              <th>Place</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            ${processed.slice(0, 10).map((row, idx) => `
              <tr style="${!row.valid ? 'opacity: 0.5;' : ''}">
                <td>${idx + 1}</td>
                <td>${row.athlete_name || '<span style="color: var(--danger);">Missing</span>'}</td>
                <td>${row.school_slug || '‚Äî'}</td>
                <td>${row.gender || '‚Äî'}</td>
                <td>${row.time ? formatTime(row.time) : (row.time === null ? '‚Äî' : '<span style="color: var(--danger);">Invalid</span>')}</td>
                <td>${row.distance || defaultDistance}</td>
                <td>${row.place || '‚Äî'}</td>
                <td>${row.valid ? '<span style="color: var(--success);">‚úì Valid</span>' : '<span style="color: var(--danger);">‚úó ' + (row.errors[0] || 'Invalid') + '</span>'}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
        ${processed.length > 10 ? `<p style="text-align: center; color: var(--muted); margin-top: 16px;">Showing first 10 of ${processed.length} rows</p>` : ''}
      `;
      
      previewCard.style.display = 'block';
      
      const errorRows = processed.filter(r => !r.valid);
      const errorList = errorRows.length > 0 ? `
        <div class="error-list">
          <h3 style="margin-top: 0;">Validation Errors:</h3>
          ${errorRows.slice(0, 20).map((row, idx) => 
            `<div class="error-item">Row ${processed.indexOf(row) + 1}: ${row.errors.join(', ')}</div>`
          ).join('')}
          ${errorRows.length > 20 ? `<div class="error-item">... and ${errorRows.length - 20} more errors</div>` : ''}
        </div>
      ` : '';
      
      importContent.innerHTML = `
        <p style="margin-bottom: 20px; color: var(--muted);">
          Ready to import ${stats.valid} valid results. ${stats.errors > 0 ? `${stats.errors} rows will be skipped due to errors.` : ''}
        </p>
        ${errorList}
        <button class="btn btn-primary" onclick="importData()" style="width: 100%; justify-content: center; padding: 16px;">
          üì• Import ${stats.valid} Results
        </button>
      `;
      
      importCard.style.display = 'block';
    }
    
    function formatTime(seconds) {
      if (!seconds && seconds !== 0) return '‚Äî';
      const mins = Math.floor(seconds / 60);
      const secs = (seconds % 60).toFixed(2).padStart(5, '0');
      return `${mins}:${secs}`;
    }
    
    function parseCSVFallback(csvText, headers) {
      const lines = csvText.trim().split('\n');
      const results = [];
      
      // Skip the first line (header row)
      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!line) continue;
        
        // Better CSV parsing that handles quoted values with commas
        let values = [];
        let current = '';
        let inQuotes = false;
        
        for (let j = 0; j < line.length; j++) {
          const char = line[j];
          if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            values.push(current.trim());
            current = '';
          } else {
            current += char;
          }
        }
        values.push(current.trim()); // Add last value
        
        // Pad or truncate to match header count
        while (values.length < headers.length) {
          values.push('');
        }
        values = values.slice(0, headers.length);
        
        const row = {};
        headers.forEach((header, index) => {
          const val = values[index] || '';
          row[header] = val.replace(/^"|"$/g, '') || null;
        });
        
        results.push(row);
      }
      
      return results;
    }
    
    async function importData() {
      if (!parsedData || !selectedMeetSlug) return;
      
      const importContent = document.getElementById('import-content');
      importContent.innerHTML = '<div class="loading"></div> <span>Importing data...</span>';
      
      try {
        await waitForFirebase();
        
        const defaultGender = document.getElementById('default-gender').value;
        const defaultDistance = parseFloat(document.getElementById('default-distance').value) || 5000;
        
        // Process data
        const resultsRef = window.firebaseDatabase.ref('crosscountry/results');
        let imported = 0;
        let errors = [];
        
        for (const row of parsedData) {
          if (!row.athlete_name) {
            errors.push(`Row ${parsedData.indexOf(row) + 1}: Missing athlete name`);
            continue;
          }
          
          // Process time
          let timeValue = null;
          if (row.time) {
            const parsedTime = window.parseTimeToSeconds ? window.parseTimeToSeconds(row.time) : parseTimeToSeconds(row.time);
            if (isNaN(parsedTime)) {
              errors.push(`Row ${parsedData.indexOf(row) + 1}: Invalid time format: "${row.time}"`);
              continue;
            }
            timeValue = parsedTime;
            
            // Validate reasonable time (between 5 minutes and 2 hours for XC)
            if (timeValue < 300 || timeValue > 7200) {
              errors.push(`Row ${parsedData.indexOf(row) + 1}: Time seems unusual: ${formatTime(timeValue)}`);
              // Don't skip, just warn
            }
          }
          
          // Process gender
          let genderValue = row.gender || defaultGender || '';
          if (genderValue) {
            genderValue = genderValue.toUpperCase();
            if (!['M', 'F'].includes(genderValue)) {
              errors.push(`Row ${parsedData.indexOf(row) + 1}: Invalid gender`);
              continue;
            }
          }
          
          // Process distance
          const distanceValue = parseFloat(row.distance) || defaultDistance;
          
          // Process place
          const placeValue = row.place ? parseInt(row.place) : null;
          
          // Get meet date if available
          let meetDate = null;
          try {
            const meetSnapshot = await window.firebaseDatabase.ref('crosscountry/meets')
              .orderByChild('slug')
              .equalTo(selectedMeetSlug)
              .limitToFirst(1)
              .once('value');
            meetSnapshot.forEach(child => {
              meetDate = child.val().date || null;
            });
          } catch (e) {
            console.warn('Could not fetch meet date:', e);
          }
          
          // Create result
          const resultData = {
            athlete_name: row.athlete_name,
            school_slug: row.school_slug || '',
            meet_slug: selectedMeetSlug,
            gender: genderValue,
            time: timeValue,
            distance: distanceValue,
            place: placeValue,
            date: row.date || meetDate || new Date().toISOString().split('T')[0]
          };
          
          await resultsRef.push(resultData);
          imported++;
        }
        
        showAlert(`‚úÖ Successfully imported ${imported} results!`, 'success');
        
        importContent.innerHTML = `
          <div class="alert alert-success">
            <span>‚úÖ</span>
            <div>
              <strong>Import Complete!</strong><br>
              ${imported} results imported successfully.
              ${errors.length > 0 ? `${errors.length} rows had errors.` : ''}
            </div>
          </div>
          <button class="btn btn-secondary" onclick="location.reload()" style="width: 100%; margin-top: 20px;">
            Import Another File
          </button>
        `;
      } catch (error) {
        console.error('Import error:', error);
        showAlert('Error importing data: ' + error.message, 'error');
        importContent.innerHTML = '<button class="btn btn-secondary" onclick="location.reload()">Try Again</button>';
      }
    }
    
    function showAlert(message, type) {
      const alerts = document.getElementById('alerts');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.innerHTML = `<span>${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ö†Ô∏è'}</span><span>${message}</span>`;
      alerts.appendChild(alert);
      
      setTimeout(() => {
        alert.remove();
      }, 5000);
    }
    
    function createNewMeet() {
      const name = prompt('Enter meet name:');
      if (!name) return;
      
      const date = prompt('Enter meet date (YYYY-MM-DD):');
      if (!date) return;
      
      const location = prompt('Enter location (optional):') || '';
      
      const slug = name.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
      
      waitForFirebase().then(() => {
        const meetRef = window.firebaseDatabase.ref('crosscountry/meets').push();
        meetRef.set({
          name: name,
          slug: slug,
          date: date,
          location: location
        }).then(() => {
          showAlert('Meet created successfully!', 'success');
          loadMeets();
          document.getElementById('meet-select').value = slug;
          selectedMeetSlug = slug;
        });
      });
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('xcAdmin') !== 'true') {
        window.location.replace('login.html');
      }
      loadMeets();
    });
  </script>
