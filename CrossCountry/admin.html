<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cross Country Admin Dashboard</title>
  <style>
    * { box-sizing: border-box; }
    
    :root {
      --bg: #0a0e1a;
      --panel: #0f1626;
      --card: #151f2e;
      --accent: #ff7b2d;
      --accent-hover: #ff8c42;
      --muted: #9fb4c8;
      --border: rgba(255,255,255,0.08);
      --hover: rgba(255,255,255,0.05);
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --info: #007bff;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: #e6f0f7;
    }
    
    body {
      overflow: hidden;
    }
    
    .app-wrapper {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    
    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--panel);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 24px;
      gap: 24px;
    }
    
    .sidebar-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }
    
    .sidebar-brand img {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      object-fit: contain;
    }
    
    .sidebar-brand h1 {
      font-size: 1.1rem;
      margin: 0;
      font-weight: 700;
      line-height: 1.2;
    }
    
    .sidebar-brand .subtitle {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 4px;
    }
    
    .nav-section {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .nav-section-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--muted);
      padding: 8px 12px;
      font-weight: 600;
      margin-top: 8px;
      margin-bottom: 4px;
    }
    
    .nav-btn {
      background: transparent;
      border: none;
      color: var(--muted);
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
    }
    
    .nav-btn:hover {
      background: var(--hover);
      color: #fff;
    }
    
    .nav-btn.active {
      background: linear-gradient(90deg, var(--accent), var(--accent-hover));
      color: #fff;
      box-shadow: 0 4px 12px rgba(255, 123, 45, 0.3);
    }
    
    .sidebar-spacer {
      flex: 1;
    }
    
    .logout-section {
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }
    
    .logout-btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      background: var(--danger);
      color: white;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .logout-btn:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
    }
    
    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      gap: 20px;
    }
    
    .topbar h2 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 700;
    }
    
    .topbar-info {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-left: auto;
      color: var(--muted);
      font-size: 0.9rem;
    }
    
    .content {
      flex: 1;
      overflow: auto;
      padding: 24px;
      background: var(--bg);
    }
    
    /* Grid Container */
    .grid-container {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }
    
    .grid-header {
      padding: 16px 20px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    
    .grid-header h3 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }
    
    .grid-actions {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    
    .btn-primary {
      background: var(--accent);
      color: #fff;
    }
    
    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: transparent;
      color: var(--muted);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      background: var(--hover);
      color: #fff;
    }
    
    .btn-danger {
      background: var(--danger);
      color: #fff;
    }
    
    .btn-danger:hover {
      background: #c82333;
      transform: translateY(-1px);
    }
    
    .btn-success {
      background: var(--success);
      color: #fff;
    }
    
    .btn-success:hover {
      background: #218838;
    }
    
    .btn-small {
      padding: 4px 8px;
      font-size: 0.8rem;
    }
    
    /* Grid Table */
    .grid-scroll {
      flex: 1;
      overflow: auto;
      position: relative;
    }
    
    .grid-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    
    .grid-table thead {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--card);
    }
    
    .grid-table th {
      padding: 12px 16px;
      text-align: left;
      font-weight: 600;
      color: var(--muted);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 2px solid var(--border);
      white-space: nowrap;
      user-select: none;
    }
    
    .grid-table th.sortable {
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .grid-table th.sortable:hover {
      background: var(--hover);
      color: #fff;
    }
    
    .grid-table tbody tr {
      border-bottom: 1px solid var(--border);
      transition: all 0.15s;
    }
    
    .grid-table tbody tr:hover {
      background: var(--hover);
    }
    
    .grid-table tbody tr.selected {
      background: rgba(255, 123, 45, 0.15);
      border-left: 3px solid var(--accent);
    }
    
    .grid-table td {
      padding: 12px 16px;
      border-right: 1px solid var(--border);
    }
    
    .grid-table td:last-child {
      border-right: none;
    }
    
    .grid-table td input,
    .grid-table td select {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid var(--border);
      background: var(--card);
      color: #e6f0f7;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    
    .grid-table td input:focus,
    .grid-table td select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 123, 45, 0.1);
    }
    
    .cell-view {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .cell-view:hover {
      color: var(--accent);
    }
    
    .cell-edit-btn {
      opacity: 0;
      transition: opacity 0.2s;
      font-size: 0.8rem;
      padding: 2px 6px;
      background: var(--border);
      border: none;
      border-radius: 3px;
      color: var(--muted);
      cursor: pointer;
    }
    
    .grid-table td:hover .cell-edit-btn {
      opacity: 1;
    }
    
    /* Empty State */
    .empty-state {
      padding: 60px 20px;
      text-align: center;
      color: var(--muted);
    }
    
    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.3;
    }
    
    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.2s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow: auto;
      animation: slideUp 0.3s;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .modal-header {
      padding: 24px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal-header h2 {
      margin: 0;
      font-size: 1.3rem;
    }
    
    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--muted);
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      transition: all 0.2s;
    }
    
    .modal-close:hover {
      background: var(--hover);
      color: #fff;
    }
    
    .modal-body {
      padding: 24px;
    }
    
    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
    
    .form-group {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    .form-label {
      font-weight: 600;
      color: var(--muted);
      font-size: 0.9rem;
    }
    
    .form-input {
      padding: 10px 12px;
      border: 1px solid var(--border);
      background: var(--card);
      color: #e6f0f7;
      border-radius: 6px;
      font-size: 0.95rem;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 123, 45, 0.1);
    }
    
    /* CSV Import Section */
    .csv-section {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .csv-section h3 {
      margin: 0 0 16px 0;
      font-size: 1.1rem;
    }
    
    .csv-dropzone {
      border: 2px dashed var(--border);
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      background: var(--panel);
    }
    
    .csv-dropzone:hover {
      border-color: var(--accent);
      background: var(--hover);
    }
    
    .csv-dropzone.dragover {
      border-color: var(--accent);
      background: rgba(255, 123, 45, 0.1);
    }
    
    .csv-dropzone p {
      margin: 0;
      color: #e6f0f7;
      font-weight: 600;
    }
    
    .csv-dropzone small {
      color: var(--muted);
      display: block;
      margin-top: 8px;
    }
    
    #csv-file-input {
      display: none;
    }
    
    .csv-preview {
      background: var(--panel);
      border-radius: 8px;
      padding: 16px;
      border: 1px solid var(--border);
      margin-top: 16px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .csv-preview table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }
    
    .csv-preview th {
      background: var(--card);
      padding: 8px;
      text-align: left;
      font-weight: 600;
      color: var(--muted);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
    }
    
    .csv-preview td {
      padding: 8px;
      border-bottom: 1px solid var(--border);
    }
    
    .status-message {
      padding: 12px 16px;
      border-radius: 6px;
      margin: 12px 0;
      display: none;
    }
    
    .status-message.success {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
      border: 1px solid #28a745;
      display: block;
    }
    
    .status-message.error {
      background: rgba(220, 53, 69, 0.2);
      color: #dc3545;
      border: 1px solid #dc3545;
      display: block;
    }
    
    .status-message.warning {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
      border: 1px solid #ffc107;
      display: block;
    }
    
    .status-message.info {
      background: rgba(0, 123, 255, 0.2);
      color: #007bff;
      border: 1px solid #007bff;
      display: block;
    }
    
    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--muted);
      font-size: 1rem;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .app-wrapper {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid var(--border);
        padding: 12px;
        gap: 12px;
      }
      
      .content {
        padding: 16px;
      }
      
      .grid-header {
        flex-direction: column;
        align-items: stretch;
      }
      
      .grid-actions {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--panel);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--muted);
    }
    
    .csv-form-group {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    .csv-form-label {
      font-weight: 600;
      color: var(--muted);
      font-size: 0.9rem;
    }
    
    .csv-form-input {
      padding: 10px 12px;
      border: 1px solid var(--border);
      background: var (--card);
      color: #e6f0f7;
      border-radius: 6px;
      font-size: 0.95rem;
    }
    
    .csv-form-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 123, 45, 0.1);
    }
    
    .race-type-options {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }
    
    .race-type-btn {
      padding: 8px 16px;
      border: 2px solid var(--border);
      background: var(--panel);
      color: var(--muted);
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.9rem;
    }
    
    .race-type-btn:hover {
      border-color: var(--accent);
      background: var(--hover);
      color: #fff;
    }
    
    .race-type-btn.selected {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
      box-shadow: 0 4px 12px rgba(255, 123, 45, 0.3);
    }
    
    .csv-divider {
      height: 1px;
      background: var(--border);
      margin: 12px 0;
    }
  </style>
</head>
<body>
<div class="app-wrapper">
  <aside class="sidebar">
    <div class="sidebar-brand">
      <img src="assets/Wvruns Logo.png" alt="logo">
      <div>
        <h1>Mountain State Miles</h1>
        <div class="subtitle">Cross Country Admin</div>

    <nav>
      <div class="nav-section-title">Main</div>
      <div class="nav-section" id="main-nav">
        <button class="nav-btn active" data-section="dashboard">üìä Dashboard</button>
        <button class="nav-btn" data-section="meets">üèÉ Meets</button>
        <button class="nav-btn" data-section="schools">üè´ Schools</button>
        <button class="nav-btn" data-section="athletes">üë§ Athletes</button>
        <button class="nav-btn" data-section="results">üèÜ Results</button>
      </div>
      
      <div class="nav-section-title">Tools</div>
      <div class="nav-section" id="tools-nav">
        <button class="nav-btn" data-section="bulk-edit">‚öôÔ∏è Bulk Edit</button>
        <button class="nav-btn" data-section="analytics">üìà Analytics</button>
        <button class="nav-btn" data-section="settings">‚öôÔ∏è Settings</button>
      </div>
    </nav>
    
    <div class="sidebar-spacer"></div>
    
    <div class="logout-section">
      <button class="logout-btn" id="logout-btn">Log Out</button>
    </div>
  </aside>
  
  <main class="main">
    <div class="topbar">
      <h2 id="page-title">Dashboard</h2>
      <div class="topbar-info">
        <span>üîó Firebase Connected</span>
        <span id="record-count">0 records</span>
      </div>

        <span class="spinner"></span>

      </div>

<template id="modal-template">
  <div class="modal-overlay" onclick="if(event.target === this) closeModal()">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title">Modal Title</h2>
        <button class="modal-close" onclick="closeModal()">‚úï</button>
      </div>
      <div class="modal-body" id="modal-body"></div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" id="modal-submit" onclick="handleModalSubmit()">Save</button>
      </div>
    </div>
  </div>
</template>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="firebase-config.js"></script>
<script src="firebase-helpers.js"></script>

<script>
  // ==========================================
  // App State
  // ==========================================
  let currentSection = 'dashboard';
  let currentData = [];
  let currentColumns = [];
  let currentOptions = {};
  let sortColumn = null;
  let sortDirection = 'asc';
  
  // ==========================================
  // Auth Check
  // ==========================================
  if (localStorage.getItem('xcAdmin') !== 'true') {
    window.location.replace('login.html');
  }
  
  // ==========================================
  // Navigation
  // ==========================================
  document.getElementById('logout-btn').addEventListener('click', () => {
    localStorage.removeItem('xcAdmin');
    window.location.replace('login.html');
  });
  
  document.getElementById('main-nav').addEventListener('click', (e) => {
    const btn = e.target.closest('button[data-section]');
    if (!btn) return;
    
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    
    loadSection(btn.dataset.section);
  });
  
  // Tools navigation
  document.getElementById('tools-nav').addEventListener('click', (e) => {
    const btn = e.target.closest('button[data-section]');
    if (!btn) return;
    
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    
    loadSection(btn.dataset.section);
  });
  
  // ==========================================
  // Section Loading
  // ==========================================
  async function loadSection(section) {
    currentSection = section;
    document.getElementById('page-title').textContent = 
      section.charAt(0).toUpperCase() + section.slice(1);
    document.getElementById('content').innerHTML = '<div class="loading"><span class="spinner"></span>Loading...</div>';
    
    try {
      switch (section) {
        case 'dashboard':
          await renderDashboard();
          break;
        case 'meets':
          await renderMeets();
          break;
        case 'schools':
          await renderSchools();
          break;
        case 'athletes':
          await renderAthletes();
          break;
        case 'results':
          await renderResults();
          break;
        case 'bulk-edit':
          await renderBulkEdit();
          break;
        case 'analytics':
          await renderAnalytics();
          break;
        case 'settings':
          await renderSettings();
          break;
      }
    } catch (error) {
      console.error('Error loading section:', error);
      document.getElementById('content').innerHTML = 
        `<div class="empty-state" style="color: var(--danger);">Error loading section: ${error.message}</div>`;
    }
  }
  
  // ==========================================
  // Dashboard
  // ==========================================

  function renderTableRows(data, columns) {
    return data.map(row => `
      <tr>
        ${columns.map(col => {
          const value = row[col.key] ?? '';
          const displayValue = formatValue(value, col.type);
          return `<td>${displayValue}</td>`;
        }).join('')}
        <td>
          <button class="btn btn-secondary btn-small" onclick="openEditModal('${row.id}')">Edit</button>
          <button class="btn btn-danger btn-small" onclick="confirmDelete('${row.id}')">Delete</button>
        </td>
      </tr>
    `).join('');
  }
  
  function formatValue(value, type) {
    if (value === null || value === undefined || value === '') return '‚Äî';
    if (type === 'date') return new Date(value).toLocaleDateString();
    if (type === 'number') return Number(value).toLocaleString();
    return String(value);
  }
  
  function updateRecordCount(count) {
    document.getElementById('record-count').textContent = `${count} records`;
  }
  
  function sortTable(column) {
    if (sortColumn === column) {
      sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
    } else {
      sortColumn = column;
      sortDirection = 'asc';
    }
    
    currentData.sort((a, b) => {
      const aVal = a[column] ?? '';
      const bVal = b[column] ?? '';
      const cmp = aVal < bVal ? -1 : aVal > bVal ? 1 : 0;
      return sortDirection === 'asc' ? cmp : -cmp;
    });
    
    // Update sort indicators
    document.querySelectorAll('[id^="sort-"]').forEach(el => el.textContent = '');
    const indicator = document.getElementById(`sort-${column}`);
    if (indicator) indicator.textContent = sortDirection === 'asc' ? ' ‚Üë' : ' ‚Üì';
    
    document.getElementById('grid-body').innerHTML = renderTableRows(currentData, currentColumns);
  }
  
  function filterTable() {
    const search = (document.getElementById('search-input')?.value || '').toLowerCase();
    if (!search) {
      document.getElementById('grid-body').innerHTML = renderTableRows(currentData, currentColumns);
      updateRecordCount(currentData.length);
      return;
    }
    
    const filtered = currentData.filter(row => {
      return currentColumns.some(col => {
        const value = String(row[col.key] ?? '').toLowerCase();
        return value.includes(search);
      });
    });
    
    document.getElementById('grid-body').innerHTML = renderTableRows(filtered, currentColumns);
    updateRecordCount(filtered.length);
  }
  
  function exportToCSV(filename) {
    const headers = currentColumns.map(col => col.label).join(',');
    const rows = currentData.map(row => {
      return currentColumns.map(col => {
        const value = row[col.key] ?? '';
        return `"${String(value).replace(/"/g, '""')}"`;
      }).join(',');
    });
    
    const csv = [headers, ...rows].join('\n');
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `${filename}-${new Date().toISOString().split('T')[0]}.csv`;
    a.click();
    URL.revokeObjectURL(url);
  }

  async function handleCSVDrop(e) {
    e.preventDefault();
    e.currentTarget.classList.remove('dragover');
    if (e.dataTransfer.files.length > 0) {
      processCSVFile(e.dataTransfer.files[0]);

  async function handleCSVFile(e) {
    if (e.target.files.length > 0) {
      processCSVFile(e.target.files[0]);
    }
  }
  
  async function processCSVFile(file) {
    try {
      const text = await file.text();
      const lines = text.trim().split('\n');
      
      if (lines.length < 2) {
        showCSVStatus('error', 'CSV must have headers and at least one row');
        return;
      }
      
      // Parse CSV
      const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
      csvData = [];
      
      for (let i = 1; i < lines.length; i++) {
        const values = lines[i].split(',').map(v => v.trim());
        if (values.length !== headers.length) continue;
        
        const row = {};
        headers.forEach((header, idx) => {
          row[header] = values[idx] || null;
        });
        csvData.push(row);
      }
      
      if (csvData.length === 0) {
        showCSVStatus('error', 'No valid rows in CSV');
        return;
      }
      
      showCSVStatus('success', `Loaded ${csvData.length} rows`);
      showCSVPreview();
    } catch (error) {
      showCSVStatus('error', 'Error reading CSV: ' + error.message);
    }
  }

  async function importAllCSV() {
    try {
      showCSVStatus('info', `Importing ${csvData.length} rows...`);
      
      for (const row of csvData) {
        // Convert time to seconds if needed
        if (row.time) {
          const timeStr = String(row.time).trim();
          if (timeStr.includes(':')) {
            const parts = timeStr.split(':');
            if (parts.length === 2) {
              row.time = parseFloat(parts[0]) * 60 + parseFloat(parts[1]);
            } else if (parts.length === 3) {
              row.time = parseFloat(parts[0]) * 3600 + parseFloat(parts[1]) * 60 + parseFloat(parts[2]);
            }
          } else {
            row.time = parseFloat(row.time);
          }
        }
        
        // Convert numeric fields
        if (row.distance) row.distance = parseFloat(row.distance);
        if (row.place) row.place = parseInt(row.place);
        
        // Replace race_type if checkbox is checked
        if (document.getElementById('replace-race-type')?.checked && selectedRaceType) {
          row.race_type = selectedRaceType;
        }
        
        await currentOptions.onCreate(row);
      }
      
      showCSVStatus('success', `Successfully imported ${csvData.length} rows!`);
      csvData = [];
      document.getElementById('csv-preview').style.display = 'none';
      document.getElementById('csv-file-input').value = '';
      
      setTimeout(() => loadSection(currentSection), 1000);
    } catch (error) {
      showCSVStatus('error', 'Error importing CSV: ' + error.message);
    }
  }

  function updateBulkPreview(allResults) {
    const meetFilter = document.getElementById('bulk-meet-filter')?.value || '';
    const schoolFilter = document.getElementById('bulk-school-filter')?.value || '';
    const genderFilter = document.getElementById('bulk-gender-filter')?.value || '';
    const raceTypeFilter = document.getElementById('bulk-race-type-filter')?.value || '';
    
    let filtered = allResults;
    if (meetFilter) filtered = filtered.filter(r => r.meet_slug === meetFilter);
    if (schoolFilter) filtered = filtered.filter(r => r.school_slug === schoolFilter);
    if (genderFilter) filtered = filtered.filter(r => r.gender === genderFilter);
    
    // Handle blank race type filter
    if (raceTypeFilter === '__BLANK__') {
      filtered = filtered.filter(r => !r.race_type || r.race_type.trim() === '');
    } else if (raceTypeFilter) {
      filtered = filtered.filter(r => r.race_type === raceTypeFilter);
    }
    
    const preview = document.getElementById('bulk-preview');
    if (preview) {
      preview.innerHTML = `<p style="color: var(--muted);"><strong style="color: #fff;">${filtered.length}</strong> records will be affected</p>`;
    }
    
    window.bulkEditData = filtered;
  }
  
  async function applyBulkEdit() {
    if (!window.bulkEditData || window.bulkEditData.length === 0) {
      alert('No records to update');
      return;
    }
    
    const raceType = document.getElementById('bulk-race-type')?.value || '';
    
    if (!raceType) {
      alert('Please enter a race type to update');
      return;
    }
    
    if (!confirm(`Update race_type to "${raceType}" for ${window.bulkEditData.length} records?`)) {
      return;
    }
    
    try {
      let updated = 0;
      for (const record of window.bulkEditData) {
        await updateRecord(`crosscountry/results/${record.id}`, { race_type: raceType });
        updated++;
      }
      alert(`Successfully updated ${updated} records`);
      await loadSection('bulk-edit');
    } catch (error) {
      alert('Error: ' + error.message);
    }
  }

  async function exportAllData() {
    const [meetsSnap, schoolsSnap, athletesSnap, resultsSnap] = await Promise.all([
      window.firebaseDatabase.ref('crosscountry/meets').once('value'),
      window.firebaseDatabase.ref('crosscountry/schools').once('value'),
      window.firebaseDatabase.ref('crosscountry/athletes').once('value'),
      window.firebaseDatabase.ref('crosscountry/results').once('value')
    ]);
    
    const data = {
      meets: [],
      schools: [],
      athletes: [],
      results: []
    };
    
    meetsSnap.forEach(child => data.meets.push({ id: child.key, ...child.val() }));
    schoolsSnap.forEach(child => data.schools.push({ id: child.key, ...child.val() }));
    athletesSnap.forEach(child => data.athletes.push({ id: child.key, ...child.val() }));
    resultsSnap.forEach(child => data.results.push({ id: child.key, ...child.val() }));
    
    const json = JSON.stringify(data, null, 2);
    const blob = new Blob([json], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `cc-backup-${new Date().toISOString().split('T')[0]}.json`;
    a.click();
    URL.revokeObjectURL(url);
  }
  
  async function downloadDatabase() {
    const snapshot = await window.firebaseDatabase.ref('crosscountry').once('value');
    const data = snapshot.val();
    const json = JSON.stringify(data, null, 2);
    const blob = new Blob([json], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `crosscountry-full-${new Date().toISOString().split('T')[0]}.json`;
    a.click();
    URL.revokeObjectURL(url);
  }
