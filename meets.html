<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meets – Mountain State Miles</title>
  <link rel="icon" type="image/png" href="assets/Favicon Generator/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="assets/Favicon Generator/favicon.svg" />
  <link rel="shortcut icon" href="assets/Favicon Generator/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/Favicon Generator/apple-touch-icon.png" />
  <link rel="manifest" href="assets/Favicon Generator/site.webmanifest" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Meets page specific styles */
    .meets-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    #meets-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 28px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #meets-list li {
      background: linear-gradient(135deg, #ffffff 0%, #f8fbfd 100%);
      border-radius: 16px;
      padding: 28px 24px;
      box-shadow: 0 4px 16px rgba(0, 40, 85, 0.08);
      border: 1.5px solid rgba(0, 40, 85, 0.06);
      cursor: pointer;
      transition: all 0.35s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* Gradient top accent bar */
    #meets-list li::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #002855 0%, #0056b3 50%, #002855 100%);
      transform: scaleX(0);
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      transform-origin: left;
    }

    #meets-list li:hover::before {
      transform: scaleX(1);
    }

    #meets-list li a {
      color: #002855;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.25rem;
      margin-bottom: 12px;
      transition: color 0.3s ease;
      line-height: 1.3;
      word-wrap: break-word;
    }

    #meets-list li a:hover {
      color: #0056b3;
    }

    #meets-list li div {
      text-shadow: none;
      color: #666;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    #meets-list li div:first-of-type {
      font-weight: 600;
      color: #0056b3;
      margin-bottom: 6px;
      font-size: 1rem;
    }

    #meets-list li div:last-of-type {
      color: #888;
      font-size: 0.9rem;
      margin-top: auto;
      padding-top: 12px;
      border-top: 1px solid rgba(0, 40, 85, 0.1);
      font-style: italic;
    }

    #meets-list li:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 16px 40px rgba(0, 40, 85, 0.15);
      background: linear-gradient(135deg, #f0f7ff 0%, #ffffff 100%);
      border-color: rgba(0, 86, 179, 0.2);
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
      #meets-list {
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 24px;
      }

      #meets-list li {
        padding: 24px 20px;
      }

      #meets-list li a {
        font-size: 1.15rem;
      }
    }

    @media (max-width: 768px) {
      .meets-container {
        padding: 0 16px;
      }

      #meets-list {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 18px;
      }

      #meets-list li {
        padding: 20px 16px;
      }

      #meets-list li a {
        font-size: 1.1rem;
        margin-bottom: 10px;
      }

      #meets-list li div {
        font-size: 0.9rem;
      }

      main h1 {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      main p {
        font-size: 1rem;
        margin-bottom: 25px;
      }
    }

    @media (max-width: 500px) {
      .meets-container {
        padding: 0 12px;
      }

      #meets-list {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      #meets-list li {
        padding: 18px 14px;
      }

      #meets-list li a {
        font-size: 1.05rem;
      }

      main h1 {
        font-size: 1.7rem;
      }

      main p {
        font-size: 0.95rem;
      }
    }

    /* Empty state styling */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      grid-column: 1 / -1;
    }

    .empty-state p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="page-background"></div>
    <img src="assets/meets background.jpg" alt="" class="page-background-image" />
    <header>
      <img src="assets/Wvruns Logo.png" alt="Mountain State Miles Logo" class="logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="schools.html">Schools</a>
        <a href="meets.html">Meets</a>
        <a href="rankings.html">Rankings</a>
        <a href="calendar.html">Calendar</a>
      </nav>
    </header>
    <main>
      <h1>Meets</h1>
      <p>Browse all cross country and track meets in West Virginia.</p>
      <div class="meets-container">
        <ul id="meets-list">Loading meets...</ul>
      </div>
    </main>
  </div>
  <footer>
    <p>&copy; 2025 Mountain State Miles — Built by runners, for runners.</p>
    <a href="login.html"
       style="
         display:inline-block;
         margin-top:8px;
         background:#6cb5d967;
         padding:8px 14px;
         color:white;
         text-decoration:none;
         border-radius:6px;
         font-weight:bold;
         transition: all 0.3s ease;
       "
       onmouseover="this.style.background='#6cb5d9';"
       onmouseout="this.style.background='#6cb5d967';">
       Admin Login
    </a>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>

  <script>
    async function loadMeets() {
      const container = document.getElementById('meets-list');
      try {
        const { data, error } = await supabase
          .from('meets')
          .select('*')
          .order('date', { ascending: false });
        
        if (error) throw error;
        
        const meets = data || [];
        
        if (!meets.length) {
          container.innerHTML = '<li class="empty-state"><p>No meets found.</p></li>';
          return;
        }
        
        function formatDate(dateString) {
          if (!dateString) return 'Date TBD';
          const parts = dateString.split('-');
          if (parts.length === 3) {
            const year = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10) - 1;
            const day = parseInt(parts[2], 10);
            const date = new Date(year, month, day);
            return date.toLocaleDateString('en-US', { 
              weekday: 'short', 
              month: 'short', 
              day: 'numeric' 
            });
          }
          return new Date(dateString).toLocaleDateString();
        }
        
        container.innerHTML = meets.map(meet => {
          const date = formatDate(meet.date);
          const location = meet.location ? meet.location : 'Location TBD';
          return `
            <li>
              <a href="meet.html?slug=${meet.slug}">${meet.name}</a>
              <div>${date}</div>
              <div>${location}</div>
              ${meet.description ? `<div style="margin-top: auto; padding-top: 12px; border-top: 1px solid rgba(0, 40, 85, 0.1);">${meet.description}</div>` : ''}
            </li>
          `;
        }).join('');
      } catch (e) {
        console.error('Error loading meets:', e);
        container.innerHTML = '<li class="empty-state"><p>Error loading meets. Please try again later.</p></li>';
      }
    }
    
    document.addEventListener('DOMContentLoaded', loadMeets);
  </script>
</body>
</html>
