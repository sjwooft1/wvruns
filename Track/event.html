<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Event — Track & Field</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; }
  
  :root {
    --primary: #002855;
    --secondary: #0056b3;
    --text-primary: #1a1a1a;
    --text-secondary: #666;
    --bg-light: #f8f9fa;
    --border-light: #e0e0e0;
    --accent: #ff6b35;
    --accent-dark: #d9530a;
  }
  
  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    background: var(--bg-light);
    color: var(--text-primary);
    line-height: 1.6;
  }
  
  header {
    background: white;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    position: sticky;
    top: 0;
    z-index: 100;
  }
  
  .navbar {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 70px;
  }
  
  .navbar-brand {
    font-size: 1.3rem;
    font-weight: 700;
    color: var(--primary);
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  
  .navbar-nav {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 30px;
  }
  
  .navbar-link {
    color: var(--text-primary);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s;
    position: relative;
  }
  
  .navbar-link:hover,
  .navbar-link.active {
    color: var(--secondary);
  }
  
  .navbar-link.active::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    right: 0;
    height: 3px;
    background: var(--accent);
    border-radius: 2px;
  }
  
  main {
    max-width: 1200px;
    margin: 0 auto;
    padding: 60px 20px;
  }
  
  .section-title {
    font-size: 2.2rem;
    font-weight: 800;
    margin: 0 0 40px;
    color: var(--primary);
    position: relative;
    padding-bottom: 15px;
  }
  
  .section-title::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 80px;
    height: 4px;
    background: linear-gradient(90deg, var(--accent), var(--accent-dark));
    border-radius: 2px;
  }
  
  .filter-controls {
    display: flex;
    gap: 12px;
    margin-bottom: 24px;
    align-items: center;
    flex-wrap: wrap;
  }
  
  .btn, .season-btn {
    padding: 10px 20px;
    border: 2px solid var(--border-light);
    background: white;
    color: var(--text-primary);
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s;
    font-size: 0.95rem;
  }
  
  .btn:hover,
  .btn.active,
  .season-btn:hover,
  .season-btn.active {
    border-color: var(--accent);
    background: var(--accent);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(255, 107, 53, 0.2);
  }
  
  select.season-btn {
    padding: 10px 20px;
    cursor: pointer;
  }
  
  footer {
    background: var(--primary);
    color: white;
    text-align: center;
    padding: 40px 20px;
    margin-top: 80px;
  }
  
  footer p {
    margin: 0 0 20px;
    opacity: 0.9;
  }
</style>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="navbar-brand">⚡ Track & Field</a>
      <ul class="navbar-nav">
        <li><a href="/index.html" class="navbar-link">Home</a></li>
        <li><a href="index.html" class="navbar-link">Track</a></li>
        <li><a href="meets.html" class="navbar-link">Meets</a></li>
        <li><a href="events.html" class="navbar-link active">Events</a></li>
        <li><a href="rankings.html" class="navbar-link">Rankings</a></li>
        <li><a href="analytics.html" class="navbar-link">Analytics</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h1 class="section-title" id="event-title">Loading event…</h1>

    <div class="filter-controls">
      <button id="tab-alltime" class="btn active">All-Time</button>
      <button id="tab-season" class="btn">Current Season</button>
      <div style="margin-left:auto">
        <select id="gender-filter" class="season-btn">
          <option value="">All genders</option>
          <option value="M">Boys / M</option>
          <option value="F">Girls / F</option>
        </select>
      </div>
    </div>

    <div id="event-meta" style="margin-bottom:18px;"></div>

    <div id="results-container">Loading results…</div>
  </main>
  
  <footer>
    <p>&copy; 2025 Mountain State Miles — Built by runners, for runners.</p>
    <a href="admin-login.html" class="btn">Admin Login</a>
  </footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.css">
<script src="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.js"></script>
<script src="firebase-config.js"></script>
<script>
async function waitForFirebase() {
  let attempts = 0;
  while (typeof window.firebaseDatabase === 'undefined' && attempts < 50) {
    await new Promise(resolve => setTimeout(resolve, 100));
    attempts++;
  }
  if (typeof window.firebaseDatabase === 'undefined') {
    throw new Error('Firebase database not initialized');
  }
}

const params = new URLSearchParams(window.location.search);
const slug = params.get("event");

const tabAllBtn = document.getElementById('tab-alltime');
const tabSeasonBtn = document.getElementById('tab-season');
const resultsContainer = document.getElementById('results-container');
const genderFilter = document.getElementById('gender-filter');

let activeTab = 'alltime'; // 'season' or 'alltime'
let currentEvent = null;

tabAllBtn.addEventListener('click', () => { 
  activeTab='alltime'; 
  tabAllBtn.classList.add('active');
  tabSeasonBtn.classList.remove('active');
  render(); 
});
tabSeasonBtn.addEventListener('click', () => { 
  activeTab='season'; 
  tabSeasonBtn.classList.add('active');
  tabAllBtn.classList.remove('active');
  render(); 
});
genderFilter.addEventListener('change', () => render());

async function loadEventAndRender() {
  try {
    await waitForFirebase();
    console.log('Loading event with slug:', slug);
    
    // Load all events and find by slug
    const allEventsSnapshot = await window.firebaseDatabase.ref('Track/events').once('value');
    
    console.log('Events snapshot exists:', allEventsSnapshot.exists());
    
    let ev = null;
    allEventsSnapshot.forEach(child => {
      const eventData = child.val();
      console.log('Checking event:', child.key, eventData);
      if (eventData.slug === slug || child.key === slug) {
        ev = { id: child.key, ...eventData };
        console.log('Found event:', ev);
      }
    });
  
    if (!ev) {
      console.log('Event not found with slug:', slug);
      document.getElementById('event-title').textContent = 'Event not found';
      resultsContainer.innerHTML = '<p>Event not found. Check console for details.</p>';
      return;
    }
  currentEvent = ev;
    document.getElementById('event-title').textContent = ev.name;
    document.getElementById('event-meta').innerHTML = `<strong>Category:</strong> ${ev.category || '—'} &nbsp; <strong>Season:</strong> ${ev.season || '—'}`;
    await render();
  } catch (error) {
    console.error('Error loading event:', error);
    document.getElementById('event-title').textContent = 'Error Loading Event';
    document.getElementById('event-meta').innerHTML = '<p style="color: #dc3545;">⚠️ Error loading event data. Please check your connection and try again.</p>';
    resultsContainer.innerHTML = '<p style="color: #dc3545;">Error loading results.</p>';
  }
}

function formatMark(mark) {
  return mark ?? '—';
}

async function render() {
  try {
    resultsContainer.innerHTML = '<p>Loading results…</p>';
    const gender = genderFilter.value;
    if (!currentEvent) return;
    
    await waitForFirebase();
    
    if (activeTab === 'alltime') {
      // fetch best marks across all seasons for this event
      const resultsSnapshot = await window.firebaseDatabase.ref('Track/results')
      .orderByChild('event_id')
      .equalTo(currentEvent.id)
      .limitToFirst(200)
      .once('value');
    
    const results = [];
    resultsSnapshot.forEach(child => {
      results.push({ id: child.key, ...child.val() });
    });
    
    // Load athletes and events
    const athleteIds = [...new Set(results.map(r => r.athlete_id).filter(Boolean))];
    const athletesMap = {};
    if (athleteIds.length > 0) {
      const athletesSnapshot = await window.firebaseDatabase.ref('Track/athletes').once('value');
      athletesSnapshot.forEach(child => {
        if (athleteIds.includes(child.key)) {
          athletesMap[child.key] = { id: child.key, ...child.val() };
        }
      });
    }
    
    results.forEach(r => {
      r.athlete = athletesMap[r.athlete_id] || {};
      r.event = currentEvent;
    });
    
    // Sort by mark
    results.sort((a, b) => {
      const markA = parseFloat(a.mark) || Infinity;
      const markB = parseFloat(b.mark) || Infinity;
      return markA - markB;
    });
    
    // Optionally filter by gender
    const rows = (gender ? results.filter(r => r.event?.gender === gender) : results);

    resultsContainer.innerHTML = `
      <h3>All-Time Bests</h3>
      <div id="alltime-grid" style="height: 400px; width: 100%;"></div>
    `;

    setTimeout(() => {
      const headers = ['Mark', 'Athlete', 'School', 'Placing'];
      const rowData = rows.map(r => [
        formatMark(r.mark),
        `${r.athlete.first_name || ''} ${r.athlete.last_name || ''}`.trim(),
        r.athlete.school || '',
        r.placing || r.placement || '',
        r.athlete.id || ''
      ]);

      const columnDefs = [
        { data: 0, title: 'Mark', type: 'text', readOnly: true, width: 120 },
        {
          data: 1,
          title: 'Athlete',
          type: 'text',
          readOnly: true,
          renderer: function(instance, td, row, col, prop, value, cellProperties) {
            Handsontable.renderers.TextRenderer.apply(this, arguments);
            const athleteId = instance.getDataAtRow(row)[4];
            if (athleteId) {
              td.innerHTML = `<a href="athlete.html?id=${athleteId}" style="color: #0056b3; text-decoration: none;">${value || ''}</a>`;
            }
          }
        },
        { data: 2, title: 'School', type: 'text', readOnly: true },
        { data: 3, title: 'Placing', type: 'text', readOnly: true, width: 100 }
      ];

      const gridElement = document.getElementById('alltime-grid');
      if (gridElement) {
        new Handsontable(gridElement, {
          data: rowData,
          colHeaders: headers,
          columns: columnDefs,
          rowHeaders: true,
          licenseKey: 'non-commercial-and-evaluation',
          height: 'auto',
          maxHeight: '400px',
          stretchH: 'all',
          columnSorting: true,
          filters: true,
          dropdownMenu: true,
          contextMenu: true,
          manualColumnResize: true
        });
      }
    }, 100);
  } else {
    // Current season
    const currentYear = new Date().getFullYear();
    const resultsSnapshot = await window.firebaseDatabase.ref('Track/results')
      .orderByChild('event_id')
      .equalTo(currentEvent.id)
      .limitToFirst(200)
      .once('value');
    
    const results = [];
    resultsSnapshot.forEach(child => {
      results.push({ id: child.key, ...child.val() });
    });
    
    // Load meets, athletes, and events
    const meetIds = [...new Set(results.map(r => r.meet_id).filter(Boolean))];
    const athleteIds = [...new Set(results.map(r => r.athlete_id).filter(Boolean))];
    const meetsMap = {};
    const athletesMap = {};
    
    if (meetIds.length > 0) {
      const meetsSnapshot = await window.firebaseDatabase.ref('Track/meets').once('value');
      meetsSnapshot.forEach(child => {
        if (meetIds.includes(child.key)) {
          meetsMap[child.key] = { id: child.key, ...child.val() };
        }
      });
    }
    
    if (athleteIds.length > 0) {
      const athletesSnapshot = await window.firebaseDatabase.ref('Track/athletes').once('value');
      athletesSnapshot.forEach(child => {
        if (athleteIds.includes(child.key)) {
          athletesMap[child.key] = { id: child.key, ...child.val() };
        }
      });
    }
    
    results.forEach(r => {
      r.meet = meetsMap[r.meet_id] || {};
      r.athlete = athletesMap[r.athlete_id] || {};
      r.event = currentEvent;
    });
    
    // Sort by mark
    results.sort((a, b) => {
      const markA = parseFloat(a.mark) || Infinity;
      const markB = parseFloat(b.mark) || Infinity;
      return markA - markB;
    });
    
    const seasonRows = results.filter(r => {
      const mdate = r.meet?.date;
      if (!mdate) return false;
      const year = new Date(mdate).getFullYear();
      if (year !== currentYear) return false;
      if (gender && r.event?.gender && r.event.gender !== gender) return false;
      return true;
    });

    if (seasonRows.length) {
      resultsContainer.innerHTML = `
        <h3>${currentYear} Season Bests</h3>
        <div id="season-grid" style="height: 400px; width: 100%;"></div>
      `;

      setTimeout(() => {
        const headers = ['Mark', 'Athlete', 'School', 'Meet'];
        const rowData = seasonRows.map(r => [
          formatMark(r.mark),
          `${r.athlete.first_name || ''} ${r.athlete.last_name || ''}`.trim(),
          r.athlete.school || '',
          r.meet.name || '',
          r.athlete.id || '',
          r.meet.slug || ''
        ]);

        const columnDefs = [
          { data: 0, title: 'Mark', type: 'text', readOnly: true, width: 120 },
          {
            data: 1,
            title: 'Athlete',
            type: 'text',
            readOnly: true,
            renderer: function(instance, td, row, col, prop, value, cellProperties) {
              Handsontable.renderers.TextRenderer.apply(this, arguments);
              const athleteId = instance.getDataAtRow(row)[4];
              if (athleteId) {
                td.innerHTML = `<a href="athlete.html?id=${athleteId}" style="color: #0056b3; text-decoration: none;">${value || ''}</a>`;
              }
            }
          },
          { data: 2, title: 'School', type: 'text', readOnly: true },
          {
            data: 3,
            title: 'Meet',
            type: 'text',
            readOnly: true,
            renderer: function(instance, td, row, col, prop, value, cellProperties) {
              Handsontable.renderers.TextRenderer.apply(this, arguments);
              const meetSlug = instance.getDataAtRow(row)[5];
              if (meetSlug) {
                td.innerHTML = `<a href="meet.html?slug=${meetSlug}" style="color: #0056b3; text-decoration: none;">${value || ''}</a>`;
              }
            }
          }
        ];

        const gridElement = document.getElementById('season-grid');
        if (gridElement) {
          new Handsontable(gridElement, {
            data: rowData,
            colHeaders: headers,
            columns: columnDefs,
            rowHeaders: true,
            licenseKey: 'non-commercial-and-evaluation',
            height: 'auto',
            maxHeight: '400px',
            stretchH: 'all',
            columnSorting: true,
            filters: true,
            dropdownMenu: true,
            contextMenu: true,
            manualColumnResize: true
          });
        }
      }, 100);
    } else {
      resultsContainer.innerHTML = `<h3>${currentYear} Season Bests</h3><p>No marks found for this season.</p>`;
    }
  } catch (error) {
    console.error('Error rendering results:', error);
    resultsContainer.innerHTML = '<p style="color: #dc3545;">⚠️ Error loading results. Please try again.</p>';
  }
}

// helper to get event id from slug
async function getEventIdBySlug(slugVal) {
  const eventSnapshot = await window.firebaseDatabase.ref('Track/events')
    .orderByChild('slug')
    .equalTo(slugVal)
    .limitToFirst(1)
    .once('value');
  
  let event = null;
  eventSnapshot.forEach(child => {
    event = { id: child.key, ...child.val() };
  });
  return event?.id;
}

document.addEventListener('DOMContentLoaded', () => {
  setTimeout(loadEventAndRender, 100);
});
</script>
</body>
</html>
