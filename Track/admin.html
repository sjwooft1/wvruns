<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Track Admin Dashboard</title>
  <style>
    * { box-sizing: border-box; }
    
    :root {
      --bg: #0a0e1a;
      --panel: #0f1626;
      --card: #151f2e;
      --accent: #ff7b2d;
      --accent-hover: #ff8c42;
      --muted: #9fb4c8;
      --border: rgba(255,255,255,0.08);
      --hover: rgba(255,255,255,0.05);
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --info: #007bff;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: #e6f0f7;
    }
    
    body {
      overflow: hidden;
    }
    
    .app-wrapper {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    
    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--panel);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 24px;
      gap: 24px;
    }
    
    .sidebar-brand {
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }
    
    .sidebar-brand img {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      object-fit: contain;
    }
    
    .sidebar-brand h1 {
      font-size: 1.1rem;
      margin: 0;
      font-weight: 700;
      line-height: 1.2;
    }
    
    .sidebar-brand .subtitle {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 4px;
    }
    
    .nav-section {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .nav-section-title {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--muted);
      padding: 8px 12px;
      font-weight: 600;
      margin-top: 8px;
      margin-bottom: 4px;
    }
    
    .nav-btn {
      background: transparent;
      border: none;
      color: var(--muted);
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.95rem;
    }
    
    .nav-btn:hover {
      background: var(--hover);
      color: #fff;
    }
    
    .nav-btn.active {
      background: linear-gradient(90deg, var(--accent), var(--accent-hover));
      color: #fff;
      box-shadow: 0 4px 12px rgba(255, 123, 45, 0.3);
    }
    
    .sidebar-spacer {
      flex: 1;
    }
    
    .logout-section {
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }
    
    .logout-btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      background: var(--danger);
      color: white;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .logout-btn:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
    }
    
    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      gap: 20px;
    }
    
    .topbar h2 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 700;
    }
    
    .topbar-info {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-left: auto;
      color: var(--muted);
      font-size: 0.9rem;
    }
    
    .content {
      flex: 1;
      overflow: auto;
      padding: 24px;
      background: var(--bg);
    }
    
    /* Grid Container */
    .grid-container {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }
    
    .grid-header {
      padding: 16px 20px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    
    .grid-header h3 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }
    
    .grid-actions {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    
    .btn-primary {
      background: var(--accent);
      color: #fff;
    }
    
    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: transparent;
      color: var(--muted);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      background: var(--hover);
      color: #fff;
    }
    
    .btn-danger {
      background: var(--danger);
      color: #fff;
    }
    
    .btn-danger:hover {
      background: #c82333;
      transform: translateY(-1px);
    }
    
    .btn-success {
      background: var(--success);
      color: #fff;
    }
    
    .btn-success:hover {
      background: #218838;
    }
    
    .btn-small {
      padding: 4px 8px;
      font-size: 0.8rem;
    }
    
    /* Grid Table */
    .grid-scroll {
      flex: 1;
      overflow: auto;
      position: relative;
    }
    
    .grid-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    
    .grid-table thead {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--card);
    }
    
    .grid-table th {
      padding: 12px 16px;
      text-align: left;
      font-weight: 600;
      color: var(--muted);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 2px solid var(--border);
      white-space: nowrap;
      user-select: none;
    }
    
    .grid-table th.sortable {
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .grid-table th.sortable:hover {
      background: var(--hover);
      color: #fff;
    }
    
    .grid-table tbody tr {
      border-bottom: 1px solid var(--border);
      transition: all 0.15s;
    }
    
    .grid-table tbody tr:hover {
      background: var(--hover);
    }
    
    .grid-table td {
      padding: 12px 16px;
      border-right: 1px solid var(--border);
    }
    
    .grid-table td:last-child {
      border-right: none;
    }
    
    .grid-table td input,
    .grid-table td select {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid var(--border);
      background: var(--card);
      color: #e6f0f7;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    
    .grid-table td input:focus,
    .grid-table td select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 123, 45, 0.1);
    }
    
    /* Empty State */
    .empty-state {
      padding: 60px 20px;
      text-align: center;
      color: var(--muted);
    }
    
    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.2s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .modal {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow: auto;
      animation: slideUp 0.3s;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .modal-header {
      padding: 24px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal-header h2 {
      margin: 0;
      font-size: 1.3rem;
    }
    
    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--muted);
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      transition: all 0.2s;
    }
    
    .modal-close:hover {
      background: var(--hover);
      color: #fff;
    }
    
    .modal-body {
      padding: 24px;
    }
    
    .modal-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
    
    .form-group {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    .form-label {
      font-weight: 600;
      color: var(--muted);
      font-size: 0.9rem;
    }
    
    .form-input {
      padding: 10px 12px;
      border: 1px solid var(--border);
      background: var(--card);
      color: #e6f0f7;
      border-radius: 6px;
      font-size: 0.95rem;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(255, 123, 45, 0.1);
    }
    
    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .stat-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--accent);
      margin: 0;
    }
    
    .stat-label {
      color: var(--muted);
      font-size: 0.9rem;
      margin: 8px 0 0;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .app-wrapper {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid var(--border);
        padding: 12px;
        gap: 12px;
      }
      
      .content {
        padding: 16px;
      }
      
      .grid-header {
        flex-direction: column;
        align-items: stretch;
      }
      
      .grid-actions {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--panel);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--muted);
    }
  </style>
</head>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="firebase-config.js"></script>
<script>
  // ==========================================
  // App State
  // ==========================================
  let currentSection = 'dashboard';
  let currentData = [];
  let currentColumns = [];
  let currentOptions = {};
  let sortColumn = null;
  let sortDirection = 'asc';
  
  // ==========================================
  // Auth Check
  // ==========================================
  if (localStorage.getItem('&#116; &#114; &#97; &#99; &#107; &#97; &#100; &#109; &#105; &#110;') !== '&#116; &#114; &#117; &#101;') {
    window.location.replace('admin-login.html');
  }
  
  // ==========================================
  // Navigation
  // ==========================================
  document.getElementById('logout-btn').addEventListener('click', () => {
    localStorage.removeItem('&#116; &#114; &#97; &#99; &#107; &#97; &#100; &#109; &#105; &#110;');
    window.location.replace('admin-login.html');
  });
  
  document.getElementById('main-nav').addEventListener('click', (e) => {
    const btn = e.target.closest('button[data-section]');
    if (!btn) return;
    
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    
    loadSection(btn.dataset.section);
  });
  
  document.getElementById('tools-nav').addEventListener('click', (e) => {
    const btn = e.target.closest('button[data-section]');
    if (!btn) return;
    
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    
    loadSection(btn.dataset.section);
  });
  
  // ==========================================
  // Section Loading
  // ==========================================
  async function loadSection(section) {
    currentSection = section;
    const titles = {
      'dashboard': 'Dashboard',
      'meets': 'Meets',
      'events': 'Events',
      'athletes': 'Athletes',
      'results': 'Results',
      'teams': 'Teams',
      'bulk-edit': 'Bulk Edit',
      'analytics': 'Analytics',
      'settings': 'Settings'
    };
    document.getElementById('page-title').textContent = titles[section] || section.charAt(0).toUpperCase() + section.slice(1);
    document.getElementById('content').innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: var(--muted);"><span>Loading...</span></div>';
    
    try {
      switch (section) {
        case 'dashboard': await renderDashboard(); break;
        case 'meets': await renderMeets(); break;
        case 'events': await renderEvents(); break;
        case 'athletes': await renderAthletes(); break;
        case 'results': await renderResults(); break;
        case 'teams': await renderTeams(); break;
        case 'bulk-edit': await renderBulkEdit(); break;
        case 'analytics': await renderAnalytics(); break;
        case 'settings': await renderSettings(); break;
      }
    } catch (error) {
      console.error('Error loading section:', error);
      document.getElementById('content').innerHTML = 
        `<div class="empty-state" style="color: var(--danger);">Error loading section: ${error.message}</div>`;
    }
  }
  
  // ==========================================
  // Dashboard
  // ==========================================
  async function renderDashboard() {
    const [meetsSnap, eventsSnap, athletesSnap, resultsSnap] = await Promise.all([
      window.firebaseDatabase.ref('Track/meets').once('value'),
      window.firebaseDatabase.ref('Track/events').once('value'),
      window.firebaseDatabase.ref('Track/athletes').once('value'),
      window.firebaseDatabase.ref('Track/results').once('value')
    ]);
    
    const stats = {
      meets: meetsSnap.numChildren(),
      events: eventsSnap.numChildren(),
      athletes: athletesSnap.numChildren(),
      results: resultsSnap.numChildren()
    };
    
    document.getElementById('content').innerHTML = `
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number">${stats.meets}</div>
          <div class="stat-label">Meets</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${stats.events}</div>
          <div class="stat-label">Events</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${stats.athletes}</div>
          <div class="stat-label">Athletes</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">${stats.results}</div>
          <div class="stat-label">Results</div>
        </div>
      </div>
      <div style="background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 24px;">
        <h3 style="margin: 0 0 16px 0;">Quick Links</h3>
        <div style="display: flex; gap: 12px; flex-wrap: wrap;">
          <button class="btn btn-primary" onclick="loadSection('meets')">üìä Manage Meets</button>
          <button class="btn btn-primary" onclick="loadSection('events')">‚ö° Manage Events</button>
          <button class="btn btn-primary" onclick="loadSection('athletes')">üë§ Manage Athletes</button>
          <button class="btn btn-primary" onclick="loadSection('results')">üèÜ Manage Results</button>
        </div>
      </div>
    `;
    updateRecordCount(Object.values(stats).reduce((a, b) => a + b, 0));
  }
  
  // ...existing code...
  
  // ==========================================
  // Grid Rendering
  // ==========================================
  function renderGrid(title, columns, data, options = {}) {
    currentColumns = columns;
    currentData = data;
    currentOptions = options;
    
    const html = `
      <div class="grid-container">
        <div class="grid-header">
          <h3>${title} (${data.length})</h3>
          <div class="grid-actions">
            <input type="text" id="search-input" placeholder="üîç Search..." style="padding: 8px 12px; border: 1px solid var(--border); background: var(--card); color: #e6f0f7; border-radius: 6px; min-width: 200px;">
            <button class="btn btn-primary" onclick="openAddModal()">+ Add</button>
            <button class="btn btn-secondary" onclick="exportToCSV('${title.toLowerCase()}')">üì• Export</button>
          </div>
        </div>
        <div class="grid-scroll">
          ${data.length === 0 ? '<div class="empty-state">No records yet. Click "+ Add" to create one.</div>' : `
            <table class="grid-table">
              <thead>
                <tr>
                  ${columns.map(col => `
                    <th class="sortable" onclick="sortTable('${col.key}')" style="cursor: pointer;">
                      ${col.label}
                      <span id="sort-${col.key}" style="font-size: 0.8rem;"></span>
                    </th>
                  `).join('')}
                  <th style="width: 120px;">Actions</th>
                </tr>
              </thead>
              <tbody id="grid-body">
                ${renderTableRows(data, columns)}
              </tbody>
            </table>
          `}
        </div>
      </div>
    `;
    
    document.getElementById('content').innerHTML = html;
    document.getElementById('search-input')?.addEventListener('input', filterTable);
    updateRecordCount(data.length);
  }
  
  function renderTableRows(data, columns) {
    return data.map(row => `
      <tr>
        ${columns.map(col => {
          const value = row[col.key] ?? '';
          const displayValue = formatValue(value, col.type);
          return `<td>${displayValue}</td>`;
        }).join('')}
        <td>
          <button class="btn btn-secondary btn-small" onclick="openEditModal('${row.id}')">Edit</button>
          <button class="btn btn-danger btn-small" onclick="confirmDelete('${row.id}')">Delete</button>
        </td>
      </tr>
    `).join('');
  }
  
  function formatValue(value, type) {
    if (value === null || value === undefined || value === '') return '‚Äî';
    if (type === 'date') return new Date(value).toLocaleDateString();
    if (type === 'number') return Number(value).toLocaleString();
    return String(value);
  }
  
  function updateRecordCount(count) {
    document.getElementById('record-count').textContent = `${count} records`;
  }
  
  function sortTable(column) {
    if (sortColumn === column) {
      sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
    } else {
      sortColumn = column;
      sortDirection = 'asc';
    }
    
    currentData.sort((a, b) => {
      const aVal = a[column] ?? '';
      const bVal = b[column] ?? '';
      const cmp = aVal < bVal ? -1 : aVal > bVal ? 1 : 0;
      return sortDirection === 'asc' ? cmp : -cmp;
    });
    
    document.querySelectorAll('[id^="sort-"]').forEach(el => el.textContent = '');
    const indicator = document.getElementById(`sort-${column}`);
    if (indicator) indicator.textContent = sortDirection === 'asc' ? ' ‚Üë' : ' ‚Üì';
    
    document.getElementById('grid-body').innerHTML = renderTableRows(currentData, currentColumns);
  }
  
  function filterTable() {
    const search = (document.getElementById('search-input')?.value || '').toLowerCase();
    if (!search) {
      document.getElementById('grid-body').innerHTML = renderTableRows(currentData, currentColumns);
      updateRecordCount(currentData.length);
      return;
    }
    
    const filtered = currentData.filter(row => {
      return currentColumns.some(col => {
        const value = String(row[col.key] ?? '').toLowerCase();
        return value.includes(search);
      });
    });
    
    document.getElementById('grid-body').innerHTML = renderTableRows(filtered, currentColumns);
    updateRecordCount(filtered.length);
  }
  
  function exportToCSV(filename) {
    const headers = currentColumns.map(col => col.label).join(',');
    const rows = currentData.map(row => {
      return currentColumns.map(col => {
        const value = row[col.key] ?? '';
        return `"${String(value).replace(/"/g, '""')}"`;
      }).join(',');
    });
    
    const csv = [headers, ...rows].join('\n');
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `${filename}-${new Date().toISOString().split('T')[0]}.csv`;
    a.click();
    URL.revokeObjectURL(url);
  }

  function generateFormHTML(record) {
    return currentColumns.map(col => {
      const value = record[col.key] ?? '';
      
      if (col.type === 'select') {
        return `
          <div class="form-group">
            <label class="form-label">${col.label}</label>
            <select class="form-input" name="${col.key}">
              <option value="">-- Select --</option>
              ${(col.options || []).map(opt => `
                <option value="${opt}" ${value === opt ? 'selected' : ''}>${opt}</option>
              `).join('')}
            </select>
          </div>
        `;
      }
      
      return `
        <div class="form-group">
          <label class="form-label">${col.label}</label>
          <input type="${col.type}" class="form-input" name="${col.key}" value="${String(value)}" placeholder="${col.label}">
        </div>
      `;
    }).join('');
  }
  
  function openModal(title, body, submitText = 'Save') {
    const template = document.getElementById('modal-template');
    const clone = template.content.cloneNode(true);
    
    clone.querySelector('#modal-title').textContent = title;
    clone.querySelector('#modal-body').innerHTML = body;
    clone.querySelector('#modal-submit').textContent = submitText;
    
    const overlay = clone.querySelector('.modal-overlay');
    document.body.appendChild(overlay);
    
    window.currentModal = overlay;
  }
  
  function closeModal() {
    if (window.currentModal) {
      window.currentModal.remove();
      window.currentModal = null;
    }
  }
  
  async function handleModalSubmit() {
    const modal = window.currentModal;
    if (!modal) return;
    
    const formData = {};
    modal.querySelectorAll('.form-input').forEach(input => {
      let value = input.value;
      if (input.type === 'number') value = value ? parseFloat(value) : null;
      formData[input.name] = value;
    });
    
    try {
      if (editingId) {
        await currentOptions.onUpdate(editingId, formData);
      } else {
        await currentOptions.onCreate(formData);
      }
      closeModal();
      await loadSection(currentSection);
    } catch (error) {
      alert('Error: ' + error.message);
    }
  }
  
  async function confirmDelete(id) {
    if (!confirm('Are you sure you want to delete this record?')) return;
    try {
      await currentOptions.onDelete(id);
      await loadSection(currentSection);
    } catch (error) {
      alert('Error: ' + error.message);
    }
  }

    await window.firebaseDatabase.ref(path).update(updates);

  }
