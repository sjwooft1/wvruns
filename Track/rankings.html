<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rankings — Track</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.css">
<script src="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.js"></script>
<style>
  * { box-sizing: border-box; }
  
  :root {
    --primary: #002855;
    --secondary: #0056b3;
    --text-primary: #1a1a1a;
    --text-secondary: #666;
    --bg-light: #f8f9fa;
    --border-light: #e0e0e0;
    --accent: #ff6b35;
    --accent-dark: #d9530a;
  }
  
  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    background: var(--bg-light);
    color: var(--text-primary);
    line-height: 1.6;
  }
  
  header {
    background: white;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    position: sticky;
    top: 0;
    z-index: 100;
  }
  
  .navbar {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 70px;
  }
  
  .navbar-brand {
    font-size: 1.3rem;
    font-weight: 700;
    color: var(--primary);
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  
  .navbar-nav {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 30px;
  }
  
  .navbar-link {
    color: var(--text-primary);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s;
    position: relative;
  }
  
  .navbar-link:hover,
  .navbar-link.active {
    color: var(--secondary);
  }
  
  .navbar-link.active::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    right: 0;
    height: 3px;
    background: var(--accent);
    border-radius: 2px;
  }
  
  main {
    max-width: 1200px;
    margin: 0 auto;
    padding: 60px 20px;
  }
  
  .section-title {
    font-size: 2.2rem;
    font-weight: 800;
    margin: 0 0 40px;
    color: var(--primary);
    position: relative;
    padding-bottom: 15px;
  }
  
  .section-title::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 80px;
    height: 4px;
    background: linear-gradient(90deg, var(--accent), var(--accent-dark));
    border-radius: 2px;
  }
  
  .filter-controls {
    display: flex;
    gap: 12px;
    margin-bottom: 24px;
    align-items: center;
    flex-wrap: wrap;
  }
  
  .btn, .season-btn {
    padding: 10px 20px;
    border: 2px solid var(--border-light);
    background: white;
    color: var(--text-primary);
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s;
    font-size: 0.95rem;
  }
  
  .btn:hover,
  .season-btn:hover {
    border-color: var(--accent);
    background: var(--accent);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(255, 107, 53, 0.2);
  }
  
  select.season-btn {
    padding: 10px 20px;
    cursor: pointer;
  }
  
 /* Footer */
 footer {
  /* Remove the solid background color */
  background: rgba(0, 40, 85, 0.85); /* Semi-transparent version of your primary blue */
  backdrop-filter: blur(8px); /* Optional: Adds a glass effect */
  color: white;
  text-align: center;
  padding: 40px 20px;
  margin-top: 80px;
  position: relative;
  z-index: 1; /* Ensures footer content stays above the image */
}
.footer-with-bg {
  position: relative;
  overflow: hidden; /* Clips the image to footer boundaries */
  padding: 60px 20px;
  color: white;
  text-align: center;
}

.footer-bg-img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensures the mountain image fills the area */
  z-index: -1; /* Puts it behind the text */
  filter: brightness(0.5); /* Darkens the image so text is readable */
}

.footer-content {
  position: relative;
  z-index: 2;
}
</style>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="navbar-brand">⚡ Track & Field</a>
      <ul class="navbar-nav">
        <li><a href="/index.html" class="navbar-link">Home</a></li>
        <li><a href="index.html" class="navbar-link">Track</a></li>
        <li><a href="meets.html" class="navbar-link">Meets</a></li>
        <li><a href="events.html" class="navbar-link">Events</a></li>
        <li><a href="rankings.html" class="navbar-link active">Rankings</a></li>
        <li><a href="analytics.html" class="navbar-link">Analytics</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h1 class="section-title">Rankings</h1>

    <div class="filter-controls">
      <select id="select-event" class="season-btn"><option>Loading events…</option></select>
      <select id="select-season" class="season-btn">
        <option value="">All seasons</option>
        <option value="indoor">Indoor</option>
        <option value="outdoor">Outdoor</option>
      </select>
      <select id="select-gender" class="season-btn">
        <option value="">All genders</option>
        <option value="M">Boys / M</option>
        <option value="F">Girls / F</option>
      </select>
      <button id="btn-load" class="btn">Load</button>
    </div>

    <div id="rankings-container">Select filters and click Load.</div>
    <div id="rankings-grid" style="height: 500px; width: 100%; display: none;"></div>
  </main>
  
  <footer class="footer-with-bg">
    <img src="footer image.jpeg" alt="" class="footer-bg-img" />
    <div class="footer-content">
      <p>&copy; 2025 Mountain State Miles — Built by runners, for runners.</p>
      <a href="admin-login.html" class="btn btn-secondary">Admin Login</a>
    </div>
  </footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
<script src="firebase-config.js"></script>
<script>
async function waitForFirebase() {
  let attempts = 0;
  while (typeof window.firebaseDatabase === 'undefined' && attempts < 50) {
    await new Promise(resolve => setTimeout(resolve, 100));
    attempts++;
  }
  if (typeof window.firebaseDatabase === 'undefined') {
    throw new Error('Firebase database not initialized');
  }
}

const selectEvent = document.getElementById('select-event');
const selectSeason = document.getElementById('select-season');
const selectGender = document.getElementById('select-gender');
const btnLoad = document.getElementById('btn-load');
const rankingsContainer = document.getElementById('rankings-container');

async function initEvents() {
  try {
    await waitForFirebase();
    console.log('Loading events for rankings...');
    const snapshot = await window.firebaseDatabase.ref('Track/events').once('value');
    
    console.log('Events snapshot exists:', snapshot.exists());
    console.log('Events snapshot val:', snapshot.val());
    
    const events = [];
    snapshot.forEach(child => {
      const eventData = child.val();
      console.log('Event found:', child.key, eventData);
      events.push({ id: child.key, ...eventData });
    });
    
    console.log('Total events found:', events.length);
    
    events.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
    selectEvent.innerHTML = `<option value="">-- choose event --</option>` + events.map(e => `<option value="${e.id}" data-slug="${e.slug || e.id}">${e.name || 'Unnamed Event'} (${e.category || 'N/A'})</option>`).join('');
  } catch (error) {
    console.error('Error loading events:', error);
    selectEvent.innerHTML = '<option value="">Error loading events</option>';
  }
}
btnLoad.addEventListener('click', loadRankings);

async function loadRankings() {
  const eventId = selectEvent.value;
  const season = selectSeason.value;
  const gender = selectGender.value;

  if (!eventId) { rankingsContainer.innerHTML = '<p>Please pick an event.</p>'; return; }

  try {
    await waitForFirebase();
    // Fetch results for this event
    const resultsSnapshot = await window.firebaseDatabase.ref('Track/results')
      .orderByChild('event_id')
      .equalTo(eventId)
      .limitToFirst(200)
      .once('value');
    
    const results = [];
    resultsSnapshot.forEach(child => {
      const val = child.val();
      // Skip results that are excluded from rankings
      if (val.exclude_from_rankings === true) return;
      results.push({ id: child.key, ...val });
    });
    
    // Load meets and athletes
    const meetIds = [...new Set(results.map(r => r.meet_id).filter(Boolean))];
    const athleteIds = [...new Set(results.map(r => r.athlete_id).filter(Boolean))];
    
    const meetsMap = {};
    const athletesMap = {};
    
    if (meetIds.length > 0) {
      const meetsSnapshot = await window.firebaseDatabase.ref('Track/meets').once('value');
      meetsSnapshot.forEach(child => {
        if (meetIds.includes(child.key)) {
          meetsMap[child.key] = { id: child.key, ...child.val() };
        }
      });
    }
    
    if (athleteIds.length > 0) {
      const athletesSnapshot = await window.firebaseDatabase.ref('Track/athletes').once('value');
      athletesSnapshot.forEach(child => {
        if (athleteIds.includes(child.key)) {
          athletesMap[child.key] = { id: child.key, ...child.val() };
        }
      });
    }
    
    // Attach meet and athlete data
    results.forEach(r => {
      r.meet = meetsMap[r.meet_id] || {};
      r.athlete = athletesMap[r.athlete_id] || {};
    });
    
    // Filter by season if specified
    let filteredResults = results;
    if (season) {
      filteredResults = results.filter(r => r.meet && r.meet.season === season);
    }
    
    // Sort by mark
    filteredResults.sort((a, b) => {
      const markA = parseFloat(a.mark) || Infinity;
      const markB = parseFloat(b.mark) || Infinity;
      return markA - markB;
    });
    
    const data = filteredResults.slice(0, 200);

  let rows = data || [];
  if (season) rows = rows.filter(r => r.meet?.season === season);
  if (gender) {
    // If event record has gender, we might filter by event; otherwise skip — this is a best-effort filter.
    rows = rows.filter(r => (r.event?.gender ?? '') === '' || true);
  }

  } catch (error) {
    console.error('Error loading rankings:', error);
    rankingsContainer.innerHTML = '<p style="color: #dc3545;">⚠️ Error loading rankings. Please try again.</p>';
    document.getElementById('rankings-grid').style.display = 'none';
    return;
  }

  if (!rows.length) { 
    rankingsContainer.innerHTML = '<p>No rankings found.</p>'; 
    document.getElementById('rankings-grid').style.display = 'none';
    return; 
  }

  rankingsContainer.innerHTML = '';
  const gridContainer = document.getElementById('rankings-grid');
  gridContainer.style.display = 'block';

  if (window.rankingsHot) {
    try {
      window.rankingsHot.destroy();
    } catch (e) {
      console.warn('Error destroying Handsontable:', e);
    }
  }

  const headers = ['Rank', 'Mark', 'Athlete', 'School', 'Meet'];
  const rowData = rows.map((r, idx) => [
    idx + 1,
    r.mark || '',
    `${r.athlete.first_name || ''} ${r.athlete.last_name || ''}`.trim(),
    r.athlete.school || '',
    r.meet?.name || '',
    r.athlete.id
  ]);

  const columnDefs = [
    { data: 0, title: 'Rank', type: 'numeric', readOnly: true, width: 80 },
    { data: 1, title: 'Mark', type: 'text', readOnly: true },
    {
      data: 2,
      title: 'Athlete',
      type: 'text',
      readOnly: true,
      renderer: function(instance, td, row, col, prop, value, cellProperties) {
        Handsontable.renderers.TextRenderer.apply(this, arguments);
        const athleteId = instance.getDataAtRow(row)[5];
        if (athleteId) {
          td.innerHTML = `<a href="athlete.html?id=${athleteId}" style="color: #0056b3; text-decoration: none;">${value || ''}</a>`;
        }
      }
    },
    { data: 3, title: 'School', type: 'text', readOnly: true },
    { data: 4, title: 'Meet', type: 'text', readOnly: true }
  ];

  setTimeout(() => {
    window.rankingsHot = new Handsontable(gridContainer, {
      data: rowData,
      colHeaders: headers,
      columns: columnDefs,
      rowHeaders: true,
      licenseKey: 'non-commercial-and-evaluation',
      height: 'auto',
      maxHeight: '500px',
      stretchH: 'all',
      columnSorting: true,
      filters: true,
      dropdownMenu: true,
      contextMenu: true,
      manualColumnResize: true
    });
  }, 100);
}

document.addEventListener('DOMContentLoaded', () => {
  setTimeout(initEvents, 100);
});
</script>
</body>
</html>
