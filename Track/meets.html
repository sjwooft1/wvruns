<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Meets ‚Äî Mountain State Miles</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    
    :root {
      --primary: #002855;
      --secondary: #0056b3;
      --text-primary: #1a1a1a;
      --text-secondary: #666;
      --bg-light: #f8f9fa;
      --border-light: #e0e0e0;
      --accent: #ff6b35;
      --accent-dark: #d9530a;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg-light);
      color: var(--text-primary);
      line-height: 1.6;
    }
    
    header {
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .navbar {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 70px;
    }
    
    .navbar-brand {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .navbar-nav {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 30px;
    }
    
    .navbar-link {
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      position: relative;
    }
    
    .navbar-link:hover,
    .navbar-link.active {
      color: var(--secondary);
    }
    
    .navbar-link.active::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--accent);
      border-radius: 2px;
    }
    
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
    }
    
    .section {
      margin-bottom: 80px;
    }
    
    .section-title {
      font-size: 2.2rem;
      font-weight: 800;
      margin: 0 0 40px;
      color: var(--primary);
      position: relative;
      padding-bottom: 15px;
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--accent-dark));
      border-radius: 2px;
    }
    
    .filter-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .filter-btn {
      padding: 10px 20px;
      border: 2px solid var(--border-light);
      background: white;
      color: var(--text-primary);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      font-size: 0.95rem;
    }
    
    .filter-btn:hover,
    .filter-btn.active {
      border-color: var(--accent);
      background: var(--accent);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.2);
    }
    
    .meets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 24px;
    }
    
    .meet-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      text-decoration: none;
      color: inherit;
      border: 1px solid var(--border-light);
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .meet-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
      border-color: var(--accent);
    }
    
    .meet-card-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin: 0;
      color: var(--primary);
    }
    
    .meet-card-date {
      font-size: 0.95rem;
      color: var(--text-secondary);
      margin: 0;
    }
    
    .meet-card-location {
      font-size: 0.9rem;
      color: var(--accent);
      margin: 0;
      font-weight: 600;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }
    
     /* Footer */
    footer {
  /* Remove the solid background color */
  background: rgba(0, 40, 85, 0.85); /* Semi-transparent version of your primary blue */
  backdrop-filter: blur(8px); /* Optional: Adds a glass effect */
  color: white;
  text-align: center;
  padding: 40px 20px;
  margin-top: 80px;
  position: relative;
  z-index: 1; /* Ensures footer content stays above the image */
}
.footer-with-bg {
  position: relative;
  overflow: hidden; /* Clips the image to footer boundaries */
  padding: 60px 20px;
  color: white;
  text-align: center;
}

.footer-bg-img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensures the mountain image fills the area */
  z-index: -1; /* Puts it behind the text */
  filter: brightness(0.5); /* Darkens the image so text is readable */
}

.footer-content {
  position: relative;
  z-index: 2;
}
    
    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
      transition: all 0.3s;
      border: none;
      cursor: pointer;
    }
    
    .btn:hover {
      background: var(--accent-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 107, 53, 0.3);
    }
    
    @media (max-width: 768px) {
      .navbar-nav {
        gap: 15px;
        font-size: 0.9rem;
      }
      
      .section-title {
        font-size: 1.8rem;
      }
      
      main {
        padding: 40px 15px;
      }
      
      .meets-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="navbar-brand">‚ö° Track & Field</a>
      <ul class="navbar-nav">
        <li><a href="/index.html" class="navbar-link">Home</a></li>
        <li><a href="index.html" class="navbar-link">Track</a></li>
        <li><a href="meets.html" class="navbar-link active">Meets</a></li>
        <li><a href="events.html" class="navbar-link">Events</a></li>
        <li><a href="rankings.html" class="navbar-link">Rankings</a></li>
        <li><a href="analytics.html" class="navbar-link">Analytics</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="section">
      <h2 class="section-title">Track Meets</h2>
      
      <div class="filter-buttons">
        <button class="filter-btn active" onclick="loadMeets('all')">All Seasons</button>
        <button class="filter-btn" onclick="loadMeets('indoor')">üèõÔ∏è Indoor</button>
        <button class="filter-btn" onclick="loadMeets('outdoor')">‚òÄÔ∏è Outdoor</button>
      </div>
      
      <div class="meets-grid" id="meets-list">
        <div class="empty-state">Loading meets...</div>
      </div>
    </section>
  </main>
  
  <footer class="footer-with-bg">
    <img src="footer image.jpeg" alt="" class="footer-bg-img" />
    <div class="footer-content">
      <p>&copy; 2026 Mountain State Miles ‚Äî Built by runners, for runners.</p>
      <a href="admin-login.html" class="btn btn-secondary">Admin Login</a>
    </div>
  </footer>
  
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    async function waitForFirebase() {
      let attempts = 0;
      while (typeof window.firebaseDatabase === 'undefined' && attempts < 50) {
        await new Promise(resolve => setTimeout(resolve, 100));
        attempts++;
      }
      if (typeof window.firebaseDatabase === 'undefined') {
        throw new Error('Firebase database not initialized');
      }
    }
    
    let allMeets = [];
    
    async function loadMeets(season = 'all') {
      const container = document.getElementById('meets-list');
      
      try {
        await waitForFirebase();
        if (!allMeets.length) {
          console.log('Loading meets from Track/meets...');
          const snapshot = await window.firebaseDatabase.ref('Track/meets').once('value');
          
          console.log('Meets snapshot exists:', snapshot.exists());
          console.log('Meets snapshot val:', snapshot.val());
          
          allMeets = [];
          snapshot.forEach(child => {
            const meetData = child.val();
            console.log('Meet found:', child.key, meetData);
            allMeets.push({ id: child.key, ...meetData });
          });
          
          console.log('Total meets loaded:', allMeets.length);
        }
        
        let meets = allMeets;
        if (season !== 'all') {
          meets = allMeets.filter(m => m.season === season);
        }
        
        meets.sort((a, b) => {
          const dateA = a.date || '';
          const dateB = b.date || '';
          return dateB.localeCompare(dateA);
        });
        
        // Update active button
        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.classList.toggle('active', btn.textContent.toLowerCase().includes(season) || (season === 'all' && btn.textContent.includes('All')));
        });
        
        if (!meets.length) {
          container.innerHTML = '<div class="empty-state" style="grid-column: 1/-1;">No meets found for this season.</div>';
          return;
        }
        
        function formatDate(str) {
          if (!str) return 'Date TBD';
          const [y, m, d] = str.split('-');
          return new Date(y, m - 1, d).toLocaleDateString();
        }
        
        container.innerHTML = meets.map(meet => `
          <a href="meet.html?slug=${encodeURIComponent(meet.slug)}" class="meet-card">
            <h3 class="meet-card-title">${meet.name}</h3>
            <p class="meet-card-date">üìÖ ${formatDate(meet.date)}</p>
            ${meet.location ? `<p class="meet-card-location">üìç ${meet.location}</p>` : ''}
          </a>
        `).join('');
      } catch (error) {
        console.error('Error loading meets:', error);
        container.innerHTML = '<div class="empty-state" style="grid-column: 1/-1; color: #dc3545;">‚ö†Ô∏è Error loading meets. Please check your connection and try again.</div>';
      }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => loadMeets('all'), 100);
    });
  </script>
</body>
</html>
